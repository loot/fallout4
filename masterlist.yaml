# F4SE - Runtime Compatibility
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.163.0", ==) and version("../f4se_loader.exe", "0.0.6.20", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.162.0", ==) and version("../f4se_loader.exe", "0.0.6.18", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.138.0", ==) and version("../f4se_loader.exe", "0.0.6.17", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.130.0", ==) and version("../f4se_loader.exe", "0.0.6.16", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.120.0", ==) and version("../f4se_loader.exe", "0.0.6.14", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.114.0", ==) and not version("../f4se_loader.exe", "0.0.6.13", ==) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.111.0", ==) and not version("../f4se_loader.exe", "0.0.6.12", ==) and file("../f4se_loader.exe")'
# F4SE VR - Runtime Compatibility
  - <<: *versionF4SEIncFO4_VR
    condition: 'version("../Fallout4VR.exe", "1.2.72.0", ==) and version("../f4sevr_loader.exe", "0.0.6.20", <) and file("../f4sevr_loader.exe")'

# F4SE - Required Scripts
  - type: warn
    condition: 'not file("scripts/F4SE.pex") and ((file("../Fallout4.exe") and file("../f4se_loader.exe")) or (file("../Fallout4VR.exe") and file("../f4sevr_loader.exe")))'
    content:
      - lang: en
        text: 'It appears you have installed **Fallout 4 Script Extender**, but its required scripts seem to be missing. Please ensure you have correctly installed the scripts bundled with the **[F4SE](http://f4se.silverlock.org)** installation archive.'
      - lang: de
        text: 'Es erscheint als hätten Sie **Fallout 4 Script Extender** installiert, aber die vorausgesetzten Skripte scheinen zu fehlen. Bitte stellen Sie sicher, dass Sie die Skripte korrekt mit installiert haben, die mit dem **[F4SE](http://f4se.silverlock.org)** Installationsarchiv enthalten sind.'
      - lang: ja
        text: 'Fallout 4 Script Extenderをインストールしてあるようですが、必要なスクリプトが見つかりません。**[F4SE] (http://f4se.silverlock.org)**に付属するスクリプトが正しくインストールされているかを確認してください。'
      - lang: pl
        text: 'Wygląda na to że zainstalowałeś **Fallout 4 Script Extender**, ale jego wymagane skrypty są brakujące. Upewnij się że poprawnie zainstalowałeś skrypty w pakiecie z archiwum instalacyjnym **[F4SE](http://f4se.silverlock.org)**'
      - lang: pt
        text: 'Você aparenta ter instalado **Fallout 4 Script Extender**, mas os seus scripts necessário estão em falta. Por favor, garanta que tem os devidamente instalados os scripts the acompanham o arquivo de instalação do **[F4SE](http://f4se.silverlock.org)**'
      - lang: ru
        text: 'Похоже, у вас установлен **Fallout 4 Script Extender**, но требуемые скрипты отсутствуют. Убедитесь, что правильно установили скрипты из архива **[F4SE](http://f4se.silverlock.org)**.'
      - lang: sv
        text: 'Det verkar som att du har installerat **Fallout 4 Script Extender**, men de script som det kräver verkar saknas. Var god att se till att du har installerat de script som bifogas med installationsarkivet **[F4SE](http://f4se.silverlock.org)** på ett korrekt sätt.'

# F4SE Plugins - Compatibility
  - <<: *versionXIncY
    subs:
      - '**F4SE Plugin ([Place Everywhere](https://www.nexusmods.com/fallout4/mods/9424))**'
      - 'Fallout 4'
    condition: 'file("F4SE/Plugins/place.dll") and file("../f4se_loader.exe") and ((version("F4SE/Plugins/place.dll", "1.18.0.1163", ==) and version("../Fallout4.exe", "1.10.163.0", !=)) or (version("F4SE/Plugins/place.dll", "1.18.0.1163", <) and version("../Fallout4.exe", "1.10.163.0", ==)))'

# F4SE Plugins - Requirements
  - <<: *requiresF4SE
    subs: [ 'a F4SE Plugin' ]
    condition: 'file("F4SE/Plugins/([^\.]+\.dll)") and not file("../f4se_loader.exe") and not file("../Fallout4VR.exe")'

  - <<: *requiresF4SE
    subs: [ '[Achievements](https://www.nexusmods.com/fallout4/mods/12465)' ]
    condition: 'file("F4SE/Plugins/achievements.dll") and not file("../f4se_loader.exe") and not file("../Fallout4VR.exe")'
  - <<: *requiresF4SE
    subs: [ '[Place Everywhere](https://www.nexusmods.com/fallout4/mods/9424)' ]
    condition: 'file("F4SE/Plugins/place.dll") and not file("../f4se_loader.exe") and not file("../Fallout4VR.exe")'

