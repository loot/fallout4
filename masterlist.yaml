common:
# Files
  - &F4SE
    name: '../f4se_loader.exe'
    display: '[F4SE](http://f4se.silverlock.org)'

# Messages
  - &obsolete
    type: say
    content:
      - lang: en
        text: 'Obsolete. Update to latest version.'
      - lang: ru
        text: 'Устарело. Обновите до последней версии.'
      - lang: es
        text: 'Obsoleto. Actualizar a la última versión.'
      - lang: ko
        text: '사용되지 않습니다. 최신 버전으로 업데이트하십시오.'
      - lang: zh_CN
        text: '已过时。请升级到最新版本。'
      - lang: da
        text: 'Forældet. Opdatér til den nyeste version.'
  - &AlreadyInFO4
    type: error
    content:
      - lang: en
        text: 'Delete. Already patched in Fallout 4 by Bethesda.'
      - lang: da
        text: 'Slet. Allerede rettet i Fallout 4 af Bethesda.'
  - &AlreadyInUFO4P
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in Unofficial Fallout 4 Patch.esp.'
      - lang: ru
        text: 'Удалите. Уже включено в Unofficial Fallout 4 Patch.esp.'
      - lang: es
        text: 'Borrar. Esta incluido en Unofficial Fallout 4 Patch.esp.'
      - lang: ko
        text: '삭제하십시오. 이미 Unofficial Fallout 4 Patch.esp에 포함되어 있습니다.'
      - lang: zh_CN
        text: '删除。已包含在Unofficial Fallout 4 Patch.esp中。'
      - lang: da
        text: 'Slet. Allerede inkluderet i Unofficial Fallout 4 Patch.esp.'
    condition: 'active("Unofficial Fallout 4 Patch.esp")'
  - &AlreadyInX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in %1%.'
      - lang: ru
        text: 'Удалите. Уже включено в %1%.'
      - lang: es
        text: 'Borrar. Esta incluido en %1%.'
      - lang: ko
        text: '삭제하십시오. 이미 %1%에 포함되어 있습니다.'
      - lang: zh_CN
        text: '删除。已包含在%1%中。'
      - lang: da
        text: 'Slet. Allerede inkluderet i %1%.'
  - &useOnlyOneX
    type: warn
    content:
      - lang: en
        text: 'Use only one %1%.'
      - lang: ru
        text: 'Используйте только один %1%.'
      - lang: es
        text: 'Utilizar solo un %1%.'
      - lang: ko
        text: '%1%을 한개만 사용하십시오.'
      - lang: zh_CN
        text: '只使用一个%1%。'
      - lang: da
        text: 'Brug kun én %1%.'
  - &doNotClean
    type: say
    content:
      - lang: en
        text: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: ru
        text: 'Не очищать. "Грязные" правки оставлены специально и требуются для функционирования мода.'
      - lang: es
        text: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: zh_CN
        text: '不干净。"脏"数据是故意的，这是mod需要的功能。'
      - lang: da
        text: 'Rengør ikke ITM-poster: de er forsætlige og krævede for at mod’en fungerer. Det er sikkert at gendanne poster, men gør ikke andet end dét.'
  - &patchAvailable
    type: say
    content:
      - lang: en
        text: 'This plugin conflicts with plugin "%1%", however a patch is available.'
      - lang: da
        text: 'Dette plugin er i konflikt med pluginnet “%1%”, men en lap er tilgængelig.'
  - &requireF4SE
    type: error
    content:
      - lang: en
        text: 'You have installed %1% but F4SE not found! See F4SE download page: [F4SE](http://f4se.silverlock.org).'
      - lang: ru
        text: 'У вас установлен %1%, но F4SE не найден! Смотрите страницу загрузки [F4SE](http://f4se.silverlock.org).'
      - lang: es
        text: 'Tienes %1% instalado pero F4SE no se pudo encontrar! Por favor descarga F4SE: [F4SE](http://f4se.silverlock.org)'
      - lang: ko
        text: '%1%가 설치되었지만 F4SE를 찾을 수 없습니다! F4SE 다운로드 페이지를 참조하십시오: [F4SE](http://f4se.silverlock.org).'
      - lang: zh_CN
        text: '你已经安装了%1%，但是未发现F4SE！请查看F4SE的下载页面：[F4SE](http://f4se.silverlock.org)。'
      - lang: da
        text: 'Du har installeret %1% men F4SE blev ikke fundet! Se F4SE-downloadsiden: [F4SE](http://f4se.silverlock.org).'
  - &SmashedVsBashedPatch
    type: say
    content:
      - lang: en
        text: 'Can be used with a %1% but would require additional work. A Smashed Patch or Bash Patch should be used independently of one another.'
      - lang: es
        text: 'Se puede utilizar con un %1% pero requeriría un trabajo adicional. Deben de estar utilizado un Smashed Patch o un Bash Patch independiente del uno el otro.'
      - lang: da
        text: 'Kan bruges sammen med %1% men det vil kræve ekstra arbejde. Smashed Patch og Bash Patch bør bruges uafhængigt af hinanden.'
  - &UsingSKE
    type: error
    content:
      - lang: en
        text: 'This file is not compatible with SKE.'
      - lang: es
        text: 'Este archivo no es compatible con SKE.'
      - lang: da
        text: 'Denne fil er ikke kompatibel med SKE.'
    condition: 'active("SettlementKeywords.esm") and version("SettlementKeywords.esm", "1.0", >=)'
  - &InsteadSKEPatch
    type: warn
    content:
      - lang: en
        text: 'This file changes the way the base game categorizes settlement building menus. It is recommended to uninstall this file and use only files and patches compatible with SKE.'
      - lang: es
        text: 'Este archivo cambia la forma en que el juego base clasifica los menús de la construcción de asentamientos. Se recomienda desinstalar este archivo y utilizar sólo los archivos y parches compatibles con SKE.'
      - lang: da
        text: 'Denne fil ændrer Form-lister i vanilje menuer. Overvej at bruge en kompatibel SKE-lap i stedet.'
    condition: 'active("SettlementKeywords.esm") and version("SettlementKeywords.esm", "1.0", >=)'
  - &UsingSNB
    type: error
    content:
      - lang: en
        text: 'This file is unneeded with Snap''n Build.esm v1.9.  Consider upgrading and removing this file.'
      - lang: es
        text: 'No se requiere este archivo con Snap''n Build.esm version 1.9.  Considere actualizando y desinstalando este archivo.'
      - lang: da
        text: 'Denne fil behøves ikke med Snap''n Build.esm v1.9. Overvej at opgradere og fjerne denne fil.'
    condition: 'active("Snap''n Build.esm")'

globals:
  - type: say
    content:
      - lang: en
        text: '[Latest LOOT thread](%1%).'
      - lang: ru
        text: '[Обсуждение LOOT "(Eng)"](%1%).'
      - lang: es
        text: '[Forum de LOOT](%1%).'
      - lang: ko
        text: '[최신 LOOT 스레드](%1%).'
      - lang: zh_CN
        text: '[最新的LOOT版本](%1%)。'
      - lang: da
        text: '[Seneste LOOT-tråd](%1%).'
    subs: [ 'https://loot.github.io/latest-thread/' ]
# Fallout 4 latest
  - type: say
    condition: 'file("../Fallout4.exe") and version("../Fallout4.exe", "1.9.4.0", <)'
    content:
      - lang: en
        text: 'It appears you do not have the latest version of Fallout 4.'
      - lang: da
        text: 'Det ser ikke ud til at du har den seneste version af Fallout 4.'
# F4SE Latest
  - type: say
    condition: 'file("../f4se_loader.exe") and version("../f4se_loader.exe", "0.0.3.0", <)'
    content:
      - lang: en
        text: 'It appears you do not have the [latest version of F4SE](http://f4se.silverlock.org). Some mods may require functionality added in the latest version of F4SE to work.'
      - lang: ru
        text: 'Возможно, что вы используете НЕ [самую последнюю версию F4SE](http://f4se.silverlock.org). Для работы некоторых модов может требоваться функционал, добавленный в последнюю версию F4SE'
      - lang: es
        text: 'Parece que no tienes la última versión de F4SE. la nueva versión se puede encontrar [aquí](http://f4se.silverlock.org/).'
      - lang: ko
        text: '[F4SE의 최신 버전](http://f4se.silverlock.org)이 설치 되지 않은 것같습니다. 일부 모드가 동작하려면 F4SE의 최신 버전에서 추가된 기능을 필요로 할 수도 있습니다.'
      - lang: zh_CN
        text: '你的[F4SE](http://f4se.silverlock.org)似乎不是最新的。有些插件可能需要最新的F4SE才能工作。'
      - lang: da
        text: 'Det ser ud til at du ikke har den [seneste version af F4SE](http://f4se.silverlock.org). Nogle mods kan afhænge af funktionalitet tilføjet i den nyeste version af F4SE for at virke.'
  - type: say
    condition: 'not version("../f4se_loader.exe", "0.0.3.0", <)'
    content:
      - lang: en
        text: 'Your F4SE is up-to-date.'
      - lang: ru
        text: 'Ваш F4SE имеет последнюю версию.'
      - lang: es
        text: 'Tienes la última versión de F4SE'
      - lang: ko
        text: 'F4SE가 최신버전입니다.'
      - lang: zh_CN
        text: '你的F4SE是最新的。'
      - lang: da
        text: 'Din F4SE er opdateret.'
  - type: error
    condition: 'version("../f4se_loader.exe", "0.0.3.0", ==) and version("../Fallout4.exe", "1.9.4.0", !=)'
    content:
      - lang: en
        text: 'Your version of F4SE is not compatible with your version of Fallout 4.'
      - lang: da
        text: 'Din version af F4SE er ikke kompatibel med din version af Fallout 4.'
# F4SE plugins
  - <<: *requireF4SE
    subs: [ 'Achievements' ]
    # url: [ 'http://www.nexusmods.com/fallout4/mods/12465' ]
    condition: 'file("F4SE/Plugins/achievements.dll") and not file("../f4se_loader.exe")'
  - <<: *requireF4SE
    subs: [ 'Place Everywhere' ]
    condition: 'file("F4SE/Plugins/place.dll") and not file("../f4se_loader.exe")'
  - type: error
    content:
      - lang: en
        text: 'Your installed version of Place Everywhere is not compatible with your version of Fallout 4.'
      - lang: da
        text: 'Din installerede version af Place Everywhere er ikke kompatibel med din version af Fallout 4.'
    # 0x78374099: v1.9.3 for FO4 1.3.47
    # 0x988580db: v1.10.0 for FO4 1.3.47
    # 0x6a0dbf55: v1.11.0 for FO4 1.3.47
    # 0x95eab074: v1.9.3 for FO4 1.4.125
    # 0xc2e4481a: v1.11.0 for FO4 1.4.131
    # 0x89ceec93: v1.13 for FO4 1.4.132
    # 0xc202af85: v1.14 for FO4 1.4.132
    # 0x44af914a: v1.14.1 for FO4 1.4.32
    # 0xace2ed7e: v1.15 for FO4 1.4.32
    # 0x1bf865e4: v1.15.1 for FO4 1.4.32
    condition: '((checksum("F4SE/Plugins/place.dll", 78374099) or checksum("F4SE/Plugins/place.dll", 988580db) or checksum("F4SE/Plugins/place.dll", 6a0dbf55)) and not version("../Fallout4.exe", "1.3.47.0", ==)) or (checksum("F4SE/Plugins/place.dll", 95eab074) and not version("../Fallout4.exe", "1.4.125.0", ==)) or (checksum("F4SE/Plugins/place.dll", c2e4481a) and not version("../Fallout4.exe", "1.4.131.0", ==)) or ((checksum("F4SE/Plugins/place.dll", 89ceec93) or checksum("F4SE/Plugins/place.dll", c202af85) or checksum("F4SE/Plugins/place.dll", 44af914a) or checksum("F4SE/Plugins/place.dll", ace2ed7e) or checksum("F4SE/Plugins/place.dll", 1bf865e4)) and not version("../Fallout4.exe", "1.4.132.0", ==))'

