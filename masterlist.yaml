  - &AlreadyInX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in %1%.'
      - lang: ru
        text: 'Удалите. Уже включено в %1%.'
      - lang: es
        text: 'Borrar. Esta incluido en %1%.'
      - lang: ko
        text: '삭제하십시오. 이미 %1%에 포함되어 있습니다.'
      - lang: zh_CN
        text: '删除。已包含在%1%中。'
      - lang: da
        text: 'Slet. Allerede inkluderet i %1%.'
      - lang: ja
        text: '削除してください。既に%1%に含まれています。'
      - lang: de
        text: 'Löschen. Schon enthalten in %1%.'
  - &useOnlyOneX
    type: warn
    content:
      - lang: en
        text: 'Use only one %1%.'
      - lang: ru
        text: 'Используйте только один %1%.'
      - lang: es
        text: 'Utilizar solo un %1%.'
      - lang: ko
        text: '%1%을 한개만 사용하십시오.'
      - lang: zh_CN
        text: '只使用一个%1%。'
      - lang: da
        text: 'Brug kun én %1%.'
      - lang: ja
        text: '%1%は一つだけ使用してください。'
      - lang: de
        text: 'Benutze nur einen %1%.'
  - &doNotClean
    type: say
    content:
      - lang: en
        text: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: ru
        text: 'Не очищать. "Грязные" правки оставлены специально и требуются для функционирования мода.'
      - lang: es
        text: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: zh_CN
        text: '不干净。"脏"数据是故意的，这是mod需要的功能。'
      - lang: da
        text: 'Rengør ikke ITM-poster: de er forsætlige og krævede for at mod’en fungerer. Det er sikkert at gendanne poster, men gør ikke andet end dét.'
      - lang: ja
        text: 'IMTレコードはクリーンしないでください。これらは意図的に残されたデータであり、Modを機能させるために必要です。削除の取り消しは安全に行えますが、それ以外のことは行わないでください。'
      - lang: de
        text: 'Die ITM-Einträge nicht säubern, diese sind absichtlich enthalten und sind vorausgesetzt dass die Mod funktioniert. Es ist ungefährlich Einträge wiederherzustellen, aber unternehme nicht anderes.'
  - &patchAvailable
    type: say
    content:
      - lang: en
        text: 'This plugin conflicts with plugin "%1%", however a patch is available.'
      - lang: da
        text: 'Dette plugin er i konflikt med pluginnet “%1%”, men en lap er tilgængelig.'
      - lang: ja
        text: 'このプラグインは"%1%"と競合していますが、パッチが利用可能です。'
      - lang: de
        text: 'Dieses Plugin steht im Konflikt mit dem Plugin "%1%", ein Patch ist jedoch verfügbar.'
  - &hasPluginPatch
    type: warn
    content:
      - lang: en
        text: "You seem to be using %1%, but you haven't enabled the %1% patch for this plugin: %2%"
      - lang: da
        text: "Du ser ud til at bruge %1%, men du bruger ikke “%1%”-lappen for dette plugin: %2%"
      - lang: ja
        text: "%1%が使用されていますが、このプラグイン用の%1%のパッチが有効になっていません: %2%"
      - lang: de
        text: "Sie nutzen anscheinend %1%, haben aber nicht den %1% Patch aktiviert für dieses Plugin: %2%"
  - &fo4Version
    type: error
    content:
      - lang: en
        text: 'Your installed version of %1% is not compatible with your version of Fallout 4.'
      - lang: da
        text: 'Din installerede version af %1% er ikke kompatibel med din version af Fallout 4.'
      - lang: ja
        text: 'インストールされている%1%は使用中のバージョンのFallout 4との互換性がありません。'
      - lang: de
        text: 'Ihre installierte Version von %1% ist nicht kompatibel mit Ihrer Version von Fallout 4.'
  - &dlcVersion
    type: say
    content:
      - lang: en
        text: 'This version does not include modifications for DLC content. Consider getting the DLC version instead.'
      - lang: da
        text: 'Denne udgave inderholder ikke ændring til DLC-indhold. Overvej at bruge DLC-udgaven i stedet.'
      - lang: de
        text: 'Diese Version enthält keine Anpassungen für DLC Inhalte. Die DLC Version sollte anstatt dessen verwendet werden.'
    condition: 'active("DLCRobot.esm") and active("DLCworkshop01.esm") and active("DLCCoast.esm")'
  - &requireF4SE
    type: error
    content:
      - lang: en
        text: 'You have installed %1% but F4SE was not found! See F4SE download page: [F4SE](http://f4se.silverlock.org).'
      - lang: ru
        text: 'У вас установлен %1%, но F4SE не найден! Смотрите страницу загрузки [F4SE](http://f4se.silverlock.org).'
      - lang: es
        text: 'Tienes %1% instalado pero F4SE no se pudo encontrar! Por favor descarga F4SE: [F4SE](http://f4se.silverlock.org)'
      - lang: ko
        text: '%1%가 설치되었지만 F4SE를 찾을 수 없습니다! F4SE 다운로드 페이지를 참조하십시오: [F4SE](http://f4se.silverlock.org).'
      - lang: zh_CN
        text: '你已经安装了%1%，但是未发现F4SE！请查看F4SE的下载页面：[F4SE](http://f4se.silverlock.org)。'
      - lang: da
        text: 'Du har installeret %1% men F4SE blev ikke fundet! Se F4SE-downloadsiden: [F4SE](http://f4se.silverlock.org).'
      - lang: ja
        text: '%1%はインストールされていますが、F4SEが見つかりません！SKSEのダウンロードページを確認してください。[F4SE](http://f4se.silverlock.org)'
      - lang: de
        text: 'Sie haben %1% installiert, aber F4SE wurde nicht gefunden! Siehe F4SE Download-Seite: [F4SE](http://f4se.silverlock.org).'
  - &SmashedVsBashedPatch
    type: say
    content:
      - lang: en
        text: 'Can be used with a %1% but would require additional work. A Smashed Patch or Bash Patch should be used independently of one another.'
      - lang: es
        text: 'Se puede utilizar con un %1% pero requeriría un trabajo adicional. Deben de estar utilizado un Smashed Patch o un Bash Patch independiente del uno el otro.'
      - lang: da
        text: 'Kan bruges sammen med %1% men det vil kræve ekstra arbejde. Smashed Patch og Bash Patch bør bruges uafhængigt af hinanden.'
      - lang: ja
        text: '%1%と同時に使用できますが、追加作業が必要となります。Smashed PatchかBash Patchはそれぞれ単独で使用してください。'
      - lang: de
        text: 'Kann benutzt werden mit einem %1%, würde jedoch weitere Arbeit benötigen. Ein Smashed Patch oder Bash Patch sollte unabhängig voneinander verwendet werden.'
  - &UsingSKE
    type: error
    content:
      - lang: en
        text: 'This file is not compatible with SKE.'
      - lang: es
        text: 'Este archivo no es compatible con SKE.'
      - lang: da
        text: 'Denne fil er ikke kompatibel med SKE.'
      - lang: ja
        text: 'このファイルはSKEとの互換性がありません。'
      - lang: de
        text: 'Diese Datei ist nicht kompatibel mit SKE.'
    condition: 'active("SettlementKeywords.esm") and version("SettlementKeywords.esm", "1.0", >=)'
  - &InsteadSKEPatch
    type: warn
    content:
      - lang: en
        text: 'This file changes the way the base game categorizes settlement building menus. It is recommended to uninstall this file and use only files and patches compatible with SKE.'
      - lang: es
        text: 'Este archivo cambia la forma en que el juego base clasifica los menús de la construcción de asentamientos. Se recomienda desinstalar este archivo y utilizar sólo los archivos y parches compatibles con SKE.'
      - lang: da
        text: 'Denne fil ændrer Form-lister i vanilje menuer. Overvej at bruge en kompatibel SKE-lap i stedet.'
      - lang: ja
        text: 'このファイルはゲームにおける集落の建設メニューの分類方法を変更します。このファイルをアンインストールし、SKEと互換性のあるファイルおよびパッチのみ使用することを推奨します。'
      - lang: de
        text: 'Diese Datei ändert wie das Basis-Spiel die Bau-Menüs der Siedlungen kategorisiert. Es wird empfohlen diese Datei zu deinstallieren und nur Dateien und Patches zu verwenden die kompatibel sind mit SKE.'
    condition: 'active("SettlementKeywords.esm") and version("SettlementKeywords.esm", "1.0", >=)'
  - &UsingSNB
    type: error
    content:
      - lang: en
        text: 'This file is unneeded with Snap''n Build.esm v1.9.  Consider upgrading and removing this file.'
      - lang: es
        text: 'No se requiere este archivo con Snap''n Build.esm version 1.9.  Considere actualizando y desinstalando este archivo.'
      - lang: da
        text: 'Denne fil behøves ikke med Snap''n Build.esm v1.9. Overvej at opgradere og fjerne denne fil.'
      - lang: ja
        text: 'このファイルはSnap''n Build.esm v1.9では不要です。更新を行い、削除することを検討してください。'
      - lang: de
        text: 'Diese Datei ist überflüssig mit Snap''n Build.esm v1.9.  Erwäge das Upgraden oder Löschen dieser Datei.'
    condition: 'active("Snap''n Build.esm")'
  - &UsingHomemaker1_50
    type: error
    content:
      - lang: en
        text: 'Uninstall this file and upgrade to Homemaker 1.50.'
      - lang: da
        text: 'Afinstallér denne fil og opgradér til Homemaker 1.50.'
      - lang: es
        text: 'Desinstale este archivo y actualizar a Homemaker 1.50.'
      - lang: ja
        text: 'このファイルを削除し、Homemaker 1.50に更新してください。'
      - lang: de
        text: 'Deinstalliere diese Datei und upgrade zu Homemaker 1.50.'
    condition: 'version("Homemaker.esm", "1.50", <)'
  - &wildEdits
    type: warn
    content:
      - lang: en
        text: 'This plugin contains wild edits beyond ITM and UDR records and deleted navmeshes and may require additional manual cleaning to not interfere with other mods.'
      - lang: da
        text: 'Dette plugin indeholder ukontrollerede redigeringer udover ITM- og UDR-poster og slettede navmesher og kan behøve yderligere manuel oprydning for ikke at forstyrre andre mods.'
      - lang: de
        text: 'Dieses Plugin enthält wilde Modifikationen weit über ITM-, und UDR Einträge und entfernte Navmeshes hinaus und benötigt vermutlich mehr manuelle Säuberung um andere Mods nicht zu beeinträchtigen.'

# Cleaning data
  - &dirtyPlugin
    util: '[FO4Edit](https://www.nexusmods.com/fallout4/mods/2737)'
    info: 'A cleaning guide is available [here](https://www.creationkit.com/index.php?title=TES5Edit_Cleaning_Guide_-_TES5Edit).'

globals:
  - type: warn
    content:
      - lang: en
        text: 'This version of LOOT has inferior handling of Creation Club plugins. Support for these are therefore limited in versions prior to LOOT 0.13.1. It is recommended to update as soon as possible.'
      - lang: da
        text: 'Denne version af LOOT har begrænset understøttelse af Creation Club-plugins. Det er derfor anbefalet at opdatere til LOOT 0.13.1 eller senere hurtigst muligt.'
      - lang: de
        text: 'Diese Version von LOOT hat eine minderwertige Handhabung von Creation Club-Plugins. Unterstützung für diese ist daher limitiert in Versionen älter als LOOT 0.13.1. Es wird empfohlen so bald wie möglich zu Updaten.'
    condition: 'version("LOOT", "0.13.1.0", <) and file("cc[A-Z]{3}FO4[0-9]{3}-[a-zA-Z0-9()]+\.es(l|m)")'
  - type: say
    content:
      - lang: en
        text: '[Latest LOOT thread](%1%).'
      - lang: ru
        text: '[Обсуждение LOOT "(Eng)"](%1%).'
      - lang: es
        text: '[Forum de LOOT](%1%).'
      - lang: ko
        text: '[최신 LOOT 스레드](%1%).'
      - lang: zh_CN
        text: '[最新的LOOT版本](%1%)。'
      - lang: da
        text: '[Seneste LOOT-tråd](%1%).'
      - lang: ja
        text: '[LOOTの最新スレッドを開く](%1%)（英語）'
      - lang: de
        text: '[Aktuelles LOOT Thema](%1%).'
