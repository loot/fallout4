# Fallout 4 latest
  - type: say
    condition: 'file("../Fallout4.exe") and version("../Fallout4.exe", "1.10.111.0", <)'
    content:
      - lang: en
        text: 'It appears you do not have the latest version of Fallout 4.'
      - lang: da
        text: 'Det ser ikke ud til at du har den seneste version af Fallout 4.'
      - lang: ja
        text: 'Fallout 4が最新版ではないようです。'
      - lang: de
        text: 'Es erscheint als hätten Sie nicht die aktuellste Version von Fallout 4.'
# F4SE Latest
  - type: say
    condition: 'file("../f4se_loader.exe") and version("../f4se_loader.exe", "0.0.6.12", <)'
    content:
      - lang: en
        text: 'It appears you do not have the [latest version of F4SE](http://f4se.silverlock.org). Some mods may require functionality added in the latest version of F4SE to work.'
      - lang: ru
        text: 'Возможно, что вы используете НЕ [самую последнюю версию F4SE](http://f4se.silverlock.org). Для работы некоторых модов может требоваться функционал, добавленный в последнюю версию F4SE'
      - lang: es
        text: 'Parece que no tienes la última versión de F4SE. la nueva versión se puede encontrar [aquí](http://f4se.silverlock.org/).'
      - lang: ko
        text: '[F4SE의 최신 버전](http://f4se.silverlock.org)이 설치 되지 않은 것같습니다. 일부 모드가 동작하려면 F4SE의 최신 버전에서 추가된 기능을 필요로 할 수도 있습니다.'
      - lang: zh_CN
        text: '你的[F4SE](http://f4se.silverlock.org)似乎不是最新的。有些插件可能需要最新的F4SE才能工作。'
      - lang: da
        text: 'Det ser ud til at du ikke har den [seneste version af F4SE](http://f4se.silverlock.org). Nogle mods kan afhænge af funktionalitet tilføjet i den nyeste version af F4SE for at virke.'
      - lang: ja
        text: '[F4SE](http://f4se.silverlock.org)が最新版ではないようです。一部のModを動作させるには最新版のSKSEで追加された機能が必要となる場合があります。'
      - lang: de
        text: 'Es erscheint als hätten Sie nicht die [aktuellste Version von F4SE](http://f4se.silverlock.org). Einige Mods könnten Funktionalitäten benötigen die nur in der aktuellsten Version von F4SE enthalten sind, um zu funktionieren.'
  - type: say
    condition: 'not version("../f4se_loader.exe", "0.0.6.12", <)'
    content:
      - lang: en
        text: 'Your F4SE is up-to-date.'
      - lang: ru
        text: 'Ваш F4SE имеет последнюю версию.'
      - lang: es
        text: 'Tienes la última versión de F4SE'
      - lang: ko
        text: 'F4SE가 최신버전입니다.'
      - lang: zh_CN
        text: '你的F4SE是最新的。'
      - lang: da
        text: 'Din F4SE er opdateret.'
      - lang: ja
        text: 'F4SEは最新版です。'
      - lang: de
        text: 'Ihr F4SE ist aktuell.'
# Fallout 4 exe version checks
  - <<: *fo4Version
    subs: [ '[F4SE](http://f4se.silverlock.org)' ]
    condition: 'version("../f4se_loader.exe", "0.0.6.12", ==) and version("../Fallout4.exe", "1.10.111.0", !=)'
  - <<: *fo4Version
    subs: [ '[Place Everywhere](https://www.nexusmods.com/fallout4/mods/9424)' ] # v1.18.0.1114
    condition: 'version("F4SE/Plugins/place.dll", "1.18.0.1114", ==) and version("../Fallout4.exe", "1.10.114.0", !=)'
  - <<: *fo4Version
    subs: [ '[Place Everywhere](https://www.nexusmods.com/fallout4/mods/9424)' ] # v1.18.0.1111
    condition: 'file("F4SE/Plugins/place.dll") and ((version("F4SE/Plugins/place.dll", "1.18.0.1114", ==) and version("../Fallout4.exe", "1.10.114.0", !=)) or (version("F4SE/Plugins/place.dll", "1.18.0.1114", <) and version("../Fallout4.exe", "1.10.114.0", ==)))'
# F4SE plugins
  - <<: *requireF4SE
    subs: [ 'Achievements' ]
    # url: [ 'https://www.nexusmods.com/fallout4/mods/12465' ]
    condition: 'file("F4SE/Plugins/achievements.dll") and not file("../f4se_loader.exe")'
  - <<: *requireF4SE
    subs: [ 'Place Everywhere' ]
    # url: [ 'https://www.nexusmods.com/fallout4/mods/9424' ]
    condition: 'file("F4SE/Plugins/place.dll") and not file("../f4se_loader.exe")'

groups:
  - name: &dlcGroup DLC

  - name: &ccGroup Creation Club
    after: [ *dlcGroup ]

  - name: &texturesGroup Texture Overhauls
    after: [ *ccGroup ]

  - name: &fixesGroup Fixes
    after: [ *texturesGroup ]

  - name: &retconGroup Vault-Tec Historical Preservation Initiative
    after: [ *fixesGroup ]

  - name: &underridesGroup Underrides
    after: [ *retconGroup ]

  - name: &scrapperGroup Scrap Corpse Highlighting
    after: [ *underridesGroup ]

  - name: default
    after: [ *scrapperGroup ]

  - name: &scrapGroup Scrap Everything
    after: [ default ]

  - name: &lightingGroup Lighting
    after: [ *scrapGroup ]

  - name: &altStartGroup Alternate Start
    after: [ *lightingGroup ]

  - name: &dynamicPatchesGroup Dynamic Patches
    after: [ *altStartGroup ]

