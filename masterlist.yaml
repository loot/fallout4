globals:
# Latest LOOT Thread
  - &lootThread
    <<: *latestLOOTThread
    subs: [ 'https://loot.github.io/latest-thread/' ]

# Creation Club Plugins
  - &creationClubFO4
    <<: *creationClubPlugins
    condition: 'file("LOOT") and version("LOOT", "0.13.1.0", <) and file("cc[A-Z]{3}F(O|0)4[0-9]{3}.*\.es(l|m)")'

# F4SE
  # Missing
  - &f4seMissing
    <<: *scriptExtenderMissing
    subs:
      - 'F4SE'
      - '[F4SE](https://f4se.silverlock.org)'
    condition: 'file("F4SE/Plugins/([^\.]+\.dll)") and not file("../f4se(vr)?_loader\.exe")'

  # Required Scripts
  - &f4seRequiredScripts
    <<: *scriptExtenderRequiredScripts
    subs:
      - 'Fallout 4 Script Extender'
      - '[F4SE](https://f4se.silverlock.org)'
    condition: 'not file("scripts/F4SE.pex") and ((file("../Fallout4.exe") and file("../f4se_loader.exe")) or (file("../Fallout4VR.exe") and file("../f4sevr_loader.exe")))'

# Fallout 4 - Latest Version
  - <<: *versionOldX
    subs: [ '**Fallout 4**' ]
    condition: 'version("../Fallout4.exe", "1.10.163.0", <) and file("../Fallout4.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Fallout 4**' ]
    condition: 'version("../Fallout4.exe", "1.10.163.0", >=) and file("../Fallout4.exe")'
# Fallout 4 VR - Latest Version
  - <<: *versionOldX
    subs: [ '**Fallout 4 VR**' ]
    condition: 'version("../Fallout4VR.exe", "1.2.72.0", <) and file("../Fallout4VR.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Fallout 4 VR**' ]
    condition: 'version("../Fallout4VR.exe", "1.2.72.0", >=) and file("../Fallout4VR.exe")'

# F4SE - Latest Version
  - <<: *versionOldX
    subs: [ '**Script Extender ([F4SE](https://f4se.silverlock.org))**' ]
    condition: 'version("../f4se_loader.exe", "0.0.6.21", <) and file("../Fallout4.exe") and file("../f4se_loader.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Script Extender ([F4SE](https://f4se.silverlock.org))**' ]
    condition: 'version("../f4se_loader.exe", "0.0.6.21", >=) and file("../Fallout4.exe") and file("../f4se_loader.exe")'
# F4SE VR - Latest Version
  - <<: *versionOldX
    subs: [ '**Script Extender ([F4SE VR](https://f4se.silverlock.org))**' ]
    condition: 'version("../f4sevr_loader.exe", "0.0.6.20", <) and file("../Fallout4VR.exe") and file("../f4sevr_loader.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Script Extender ([F4SE VR](https://f4se.silverlock.org))**' ]
    condition: 'version("../f4sevr_loader.exe", "0.0.6.20", >=) and file("../Fallout4VR.exe") and file("../f4sevr_loader.exe")'

# F4SE - Runtime Compatibility
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.163.0", ==) and version("../f4se_loader.exe", "0.0.6.20", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.162.0", ==) and version("../f4se_loader.exe", "0.0.6.18", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.138.0", ==) and version("../f4se_loader.exe", "0.0.6.17", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.130.0", ==) and version("../f4se_loader.exe", "0.0.6.16", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.120.0", ==) and version("../f4se_loader.exe", "0.0.6.14", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.114.0", ==) and not version("../f4se_loader.exe", "0.0.6.13", ==) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.111.0", ==) and not version("../f4se_loader.exe", "0.0.6.12", ==) and file("../f4se_loader.exe")'
# F4SE VR - Runtime Compatibility
  - <<: *versionF4SEIncFO4_VR
    condition: 'version("../Fallout4VR.exe", "1.2.72.0", ==) and version("../f4sevr_loader.exe", "0.0.6.20", <) and file("../f4sevr_loader.exe")'

# F4SE Plugins - Compatibility
  - <<: *versionXIncY
    subs:
      - '**[Place Everywhere](https://www.nexusmods.com/fallout4/mods/9424)**'
      - 'Fallout 4'
    condition: 'file("F4SE/Plugins/place.dll") and file("../f4se_loader.exe") and ((version("F4SE/Plugins/place.dll", "1.18.0.1163", ==) and version("../Fallout4.exe", "1.10.163.0", !=)) or (version("F4SE/Plugins/place.dll", "1.18.0.1163", <) and version("../Fallout4.exe", "1.10.163.0", ==)))'

groups:
  - name: &dlcGroup DLC

  - name: &ccGroup Creation Club
    after: [ *dlcGroup ]

  - name: &texturesGroup Texture Overhauls
    after: [ *ccGroup ]

  - name: &fixesGroup Fixes
    after: [ *texturesGroup ]

  - name: &frameworksGroup Resources & Frameworks
    description: 'A group for mods that provide resources and/or a framework for other mods to use.'
    after: [ *fixesGroup ]

  - name: &underridesGroup Underrides
    after: [ *frameworksGroup ]

  - name: default
    after: [ *underridesGroup ]

  - name: &lowPriorityGroup Low Priority Overrides
    description: 'A group for modules that must load after most other mods.'
    after: [ default ]

  - name: &itemsGroup Items
    description: 'A group for mods that improve or add new items.'
    after: [ *lowPriorityGroup ]

  - name: &npcOverhaulsGroup NPC & Faction Overhauls
    description: 'A group for mods that overhaul npcs appearance/outfits and character level/stats.'
    after: [ *itemsGroup ]

  - name: &interiorLightingGroup Interior Lighting
    description: 'A group for modules that only modify interior lighting.'
    after: [ *npcOverhaulsGroup ]

  - name: &scrapGroup Scrap Everything
    after: [ *interiorLightingGroup ]

  - name: &horizonGroup Horizon
    description: 'A group for Horizon modules that need to be sorted late.'
    after: [ *scrapGroup ]

  - name: &dynamicPatchesGroup Dynamic Patches
    after: [ *horizonGroup ]

