# LOOT ignores anything that doesn't come under 'bash_tags', 'globals',
# 'groups', or 'plugins', so a section like 'common' is useful for storing
# data that gets re-used.
prelude:
  common:
  # Message Anchors
    - &alreadyInX
      type: error
      content: 'Delete. Already included in %1%.'

    - &alreadyInOrFixedByX
      type: error
      content: 'Delete. Already included or otherwise fixed in %1%.'

    - &alsoUseX
      type: say
      content: 'It''s highly recommended that you also use %1%.'

    - &compatIssuesWithX
      type: say
      content: 'This plugin has compatibility issues with %1%. For more information, read this mod''s compatibility notes.'

    - &compatNotes
      type: say
      content: 'It is recommended that you read this mod''s [Compatibility Notes](%1%).'

    - &compatPatch
      type: say
      content: 'It is recommended that you check the following compatibility patch compilation for this mod: %1%'

    - &corrupt
      type: warn
      content: 'This file is corrupt and should not be used.'

    - &deleteOrDeactivateX
      type: error
      content: 'Delete or deactivate. %1%'
      subs: [ '' ]

    - &deletePlugin
      type: warn
      content: 'When using **%1%**, it''s recommended that you deactivate or delete this ESP file but keep the resources (e.g. meshes, textures) installed with this mod.'

    - &deprecated
      type: warn
      content: 'This file is deprecated and should no longer be used.'

    - &essentialFiles
      type: warn
      content: 'Another mod seems to be overwriting one of this mod''s essential files. Please ensure you''re using this mod''s version of %1% or a compatible version if available.'

    - &includesX
      type: say
      content: '%1% is included with this mod.'

    - &languageX
      type: say
      content: 'Language: %1%'

    - &mainQuestCompleted
      type: say
      content: 'Only use this plugin once the main quest of the game has been completed.'

    - &masterReassign
      type: say
      content: 'The **%1%** master must be reassigned to **%2%**.'

    - &missingRequirementXforY
      type: warn
      content: 'It appears you have installed **%2%**, but some of its requirements seem to be missing. Please ensure you have correctly installed **%1%**.'

    - &missingRequirementXforPlugin
      type: warn
      content: 'Some of this plugins requirements seem to be missing. Please ensure you have correctly installed **%1%**.'

    - &moddingPlugin
      type: error
      content: 'This plugin is a modding resource and should not be used in-game.'

    - &moveXFromYToZ
      type: say
      content: 'Move %1% from %2% to %3%.'

    - &obsolete
      type: warn
      content: 'Obsolete. Update to the latest version. %1%'
      subs: [ '' ]

    - &onlyUseSmashOrBash
      type: say
      content: 'Can be used with a %1% but would require additional work. A Smashed Patch or Bash Patch should be used independently of one another.'

    - &optional
      type: say
      content: 'This plugin is optional.'

    - &patch3rdParty
      type: say
      content: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A third party patch is available here: %2%'

    - &patcherScriptAvailable
      type: say
      content: '%1% patcher script available here: %2%'

    - &patchIncluded
      type: say
      content: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A compatibility patch is included with this plugin''s installer.'

    - &patchOutdated
      type: warn
      content: 'This patch is outdated and may not be compatible with the latest version of the patched mod.'

    - &patchProvided
      type: say
      content: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A compatibility patch is provided on this plugin''s mod page.'

    - &patchUnavailable
      type: warn
      content: 'A patch is required to make this mod fully compatible with %1%. None is currently available for download.'

    - &patchUpdateAvailable
      type: say
      content: 'Update Patch available: %1%'

    - &renameFile
      type: say
      content: 'Rename this file to %1%.'

    - &renameXtoY
      type: warn
      content: 'You need to rename %1% to %2% or this mod won''t work.'

    - &requiresMCM_X
      type: warn
      content: 'A **Mod Configuration Menu** is required for this mod to be fully functional. An **MCM** can be added by installing %1%.'

    - &requiresResources
      type: warn
      content: 'Requires resources (e.g. meshes, textures; not plugins) from %1%.'

    - &requiresX
      type: warn
      content: 'Requires: %1%'

    - &runAnimFramework
      type: say
      content: 'It appears you have **%1%** installed. Remember to run **%2%** every time you have installed or uninstalled %3%, or a %3%-based mod.'

    - &runxLODGen
      type: say
      content: 'If you add, remove, or update plugins that alter WRLD/CELL records, remember to update this module with **xLODGen**.'

    - &useBashTweakInstead
      type: say
      content: 'A Bashed Patch tweak can be used instead of this plugin. %1%'
      subs: [ '' ]
      condition: 'file("Bashed Patch.*\.esp")'

    - &useINITweakInstead
      type: say
      content: 'An INI tweak can be used instead of this plugin. %1%'
      subs: [ '' ]

    - &useInstead
      type: warn
      content: 'Use %1% instead.'

    - &useOnlyOneX
      type: error
      content: 'Use only one %1%.'

    - &useVersion
      type: error
      content: 'Use %1% version.'

    - &useVersionNon
      type: error
      content: 'Use non-%1% version.'

    - &versionOldX
      type: say
      content: 'It appears you do not have the latest version of %1%. Some mods may require functionality added in the latest version of %1% to work.'

    - &versionUpToDateX
      type: say
      content: 'Your %1% is up-to-date.'

    - &versionXIncY
      type: error
      content: 'Your installed version of %1% is not compatible with your version of %2%.'

    - &versionXofYorGreaterRequired
      type: error
      content: 'Requires version **%1%** or greater of **%2%**.'

    - &wildEdits
      type: warn
      content: 'This plugin contains [wild edits](https://tes5edit.github.io/docs/7-mod-cleaning-and-error-checking.html#WildEdits) and may require additional manual cleaning to not interfere with other mods. %1%'
      subs: [ '' ]

  # Cleaning Data Anchors
    - &quickClean
      util: '[FO4Edit](https://www.nexusmods.com/fallout4/mods/2737) **Quick Auto Clean**'
      detail: 'A guide to cleaning plugins using xEdit can be found [here](https://tes5edit.github.io/docs/7-mod-cleaning-and-error-checking.html#ThreeEasyStepstocleanMods).'

    - &reqManualFix
      util: '[FO4Edit](https://www.nexusmods.com/fallout4/mods/2737) **Quick Auto Clean**'
      detail: 'It is strongly recommended not to use mods that contain **deleted navmeshes** as they''re known to cause crashes. **Deleted navmeshes** must be corrected manually (a complex process that should be done by the mod author). More information on **deleted navmeshes** is provided [here](https://www.creationkit.com/index.php?title=Fixing_Navmesh_Deletion_Tutorial).'

  # Global Anchors
    - &creationClubPlugins
      type: warn
      content: 'This version of LOOT has inferior handling of Creation Club plugins. Support for these are therefore limited in versions prior to LOOT 0.13.1. It is recommended to update as soon as possible.'
      condition: 'file("LOOT") and version("LOOT", "0.13.1.0", <) and file("cc[A-Z]{3}F(O|0)4[0-9]{3}.*\.es(l|m)")'

    - &latestLOOTThread
      type: say
      content: '[Latest LOOT thread](%1%).'
      subs: [ 'https://loot.github.io/latest-thread/' ]

    - &scriptExtenderMissing
      type: error
      content: 'You have installed an %1% plugin but %1% was not found! See %1% download page: %2%.'
      subs:
        - 'F4SE'
        - '[F4SE](https://f4se.silverlock.org)'
      condition: 'file("F4SE/Plugins/([^\.]+\.dll)") and not file("../f4se(vr)?_loader\.exe")'

    - &scriptExtenderRequiredScripts
      type: warn
      content: 'It appears you have installed **%1%**, but its required scripts seem to be missing. Please ensure you have correctly installed the scripts bundled with the **%2%** installation archive.'
      subs:
        - 'Fallout 4 Script Extender'
        - '[F4SE](https://f4se.silverlock.org)'
      condition: 'not file("scripts/F4SE.pex") and ((file("../Fallout4.exe") and file("../f4se_loader.exe")) or (file("../Fallout4VR.exe") and file("../f4sevr_loader.exe")))'

common:
# File Anchors
  - &F4SE
    name: '../f4se_loader.exe'
    display: '[F4SE](https://f4se.silverlock.org)'

  - &F4SE_VR
    name: '../f4sevr_loader.exe'
    display: '[F4SE VR](https://f4se.silverlock.org)'

# Sub-Anchors
  # &alreadyInX
  - &alreadyInUFO4P
    <<: *alreadyInX
    subs: [ 'Unofficial Fallout 4 Patch' ]
    condition: 'active("Unofficial Fallout 4 Patch.esp")'
  - &alreadyInValsPicks
    <<: *alreadyInX
    subs: [ 'Val''s Picks' ]
    condition: 'file("ValdacilsItemSorting-00-ValsPicks-(NoDLCVersion|DLCVersion)(-VanillaWeight)?\.esp")'
  - &alreadyInValsPicksVanWeight
    <<: *alreadyInX
    subs: [ 'Val''s Picks - Vanilla Weight' ]
    condition: 'file("ValdacilsItemSorting-00-ValsPicks-(NoDLCVersion|DLCVersion)-VanillaWeight\.esp")'
  - &alreadyIn_WSE_BLD_Patch
    <<: *alreadyInX
    subs: [ 'WeaponSmith Extended 2 - Better Locational Damage Patch **BLD - Merged - WSE Edition.esp**' ]
    condition: 'active("BLD - Merged - WSE Edition.esp")'

  # &alreadyInOrFixedByX
  - &alreadyInOrFixedByFO4
    <<: *alreadyInOrFixedByX
    subs: [ 'Fallout 4' ]
  - &alreadyInOrFixedByFO4v1_3_47
    <<: *alreadyInOrFixedByX
    subs: [ 'Fallout 4 v1.3.47.0' ]
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.3.47.0", >=)'
  - &alreadyInOrFixedByFO4v1_4_132
    <<: *alreadyInOrFixedByX
    subs: [ 'Fallout 4 v1.4.132.0' ]
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.4.132.0", >=)'
  - &alreadyInOrFixedByFCF
    <<: *alreadyInOrFixedByX
    subs: [ 'FROST Cell Fixes' ]
    condition: 'active("FCF_Main.esp")'
  - &alreadyInOrFixedByPRPv0_59
    <<: *alreadyInOrFixedByX
    subs: [ 'Previsibines Repair Pack v0.59+' ]
    condition: 'active("PPF.esm") and version("PPF.esm", "0.59", >=)'

  # &requiresMCM_X
  - &requiresMCM
    <<: *requiresMCM_X
    subs: [ '[Mod Configuration Menu](https://www.nexusmods.com/fallout4/mods/21497/)' ]
    condition: 'not file("F4SE/Plugins/mcm.dll")'

  # &useInstead
  - &useInsteadFCF
    <<: *useInstead
    subs: [ '[FROST Cell Fixes](https://www.nexusmods.com/fallout4/mods/59652/)' ]
    condition: 'active("Unofficial Fallout 4 Patch.esp") and active("RedsFrostFixes.esp") and active("aFrostMod.esp") and not active("FCF_Main.esp")'

  # &useVersion
  - &useVersionAutomatron
    <<: *useVersion
    subs: [ 'Automatron' ]
    condition: 'active("DLCRobot.esm")'
  - &useVersionWastelandWorkshop
    <<: *useVersion
    subs: [ 'Wasteland Workshop' ]
    condition: 'active("DLCworkshop01.esm")'
  - &useVersionFarHarbor
    <<: *useVersion
    subs: [ 'Far Harbor' ]
    condition: 'active("DLCCoast.esm")'
  - &useVersionContraptionsWorkshop
    <<: *useVersion
    subs: [ 'Contraptions Workshop' ]
    condition: 'active("DLCworkshop02.esm")'
  - &useVersionVaultTecWorkshop
    <<: *useVersion
    subs: [ 'Vault-Tec Workshop' ]
    condition: 'active("DLCworkshop03.esm")'
  - &useVersionNukaWorld
    <<: *useVersion
    subs: [ 'Nuka-World' ]
    condition: 'active("DLCNukaWorld.esm")'

  # &useVersionNon
  - &useVersionNonAutomatron
    <<: *useVersionNon
    subs: [ 'Automatron' ]
    condition: 'not active("DLCRobot.esm")'
  - &useVersionNonWastelandWorkshop
    <<: *useVersionNon
    subs: [ 'Wasteland Workshop' ]
    condition: 'not active("DLCworkshop01.esm")'
  - &useVersionNonFarHarbor
    <<: *useVersionNon
    subs: [ 'Far Harbor' ]
    condition: 'not active("DLCCoast.esm")'
  - &useVersionNonContraptionsWorkshop
    <<: *useVersionNon
    subs: [ 'Contraptions Workshop' ]
    condition: 'not active("DLCworkshop02.esm")'
  - &useVersionNonVaultTecWorkshop
    <<: *useVersionNon
    subs: [ 'Vault-Tec Workshop' ]
    condition: 'not active("DLCworkshop03.esm")'
  - &useVersionNonNukaWorld
    <<: *useVersionNon
    subs: [ 'Nuka-World' ]
    condition: 'not active("DLCNukaWorld.esm")'

  # &versionXIncY
  - &versionF4SEIncFO4
    <<: *versionXIncY
    subs:
      - '**[Fallout 4 Script Extender](https://f4se.silverlock.org)**'
      - '**Fallout 4**'

bash_tags:
  - 'Deactivate'
  - 'Delev'
  - 'MustBeActiveIfImported'
  - 'ObjectBounds'
  - 'Relev'

globals:
# Latest LOOT Thread
  - *latestLOOTThread

# Creation Club Plugins
  - <<: *creationClubPlugins
    condition: 'file("LOOT") and version("LOOT", "0.13.1.0", <) and file("cc[A-Z]{3}F(O|0)4[0-9]{3}.*\.es(l|m)")'

# F4SE
  # Missing
  - <<: *scriptExtenderMissing
    subs:
      - 'F4SE'
      - '[F4SE](https://f4se.silverlock.org)'
    condition: 'file("F4SE/Plugins/([^\.]+\.dll)") and not file("../f4se(vr)?_loader\.exe")'

  # Required Scripts
  - <<: *scriptExtenderRequiredScripts
    subs:
      - 'Fallout 4 Script Extender'
      - '[F4SE](https://f4se.silverlock.org)'
    condition: 'not file("scripts/F4SE.pex") and ((file("../Fallout4.exe") and file("../f4se_loader.exe")) or (file("../Fallout4VR.exe") and file("../f4sevr_loader.exe")))'

# Fallout 4 - Latest Version
  - <<: *versionOldX
    subs: [ '**Fallout 4**' ]
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.163.0", <) and file("../Fallout4.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Fallout 4**' ]
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.163.0", >=) and file("../Fallout4.exe")'

# F4SE - Latest Version
  - <<: *versionOldX
    subs: [ '**Script Extender ([F4SE](https://f4se.silverlock.org))**' ]
    condition: 'version("../f4se_loader.exe", "0.0.6.23", <) and file("../Fallout4.exe") and file("../f4se_loader.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Script Extender ([F4SE](https://f4se.silverlock.org))**' ]
    condition: 'version("../f4se_loader.exe", "0.0.6.23", >=) and file("../Fallout4.exe") and file("../f4se_loader.exe")'

# F4SE - Runtime Compatibility
  - <<: *versionF4SEIncFO4
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.163.0", ==) and version("../f4se_loader.exe", "0.0.6.20", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.162.0", ==) and version("../f4se_loader.exe", "0.0.6.18", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.138.0", ==) and version("../f4se_loader.exe", "0.0.6.17", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.130.0", ==) and version("../f4se_loader.exe", "0.0.6.16", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.120.0", ==) and version("../f4se_loader.exe", "0.0.6.14", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.114.0", ==) and not version("../f4se_loader.exe", "0.0.6.13", ==) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'readable("../Fallout4.exe") and version("../Fallout4.exe", "1.10.111.0", ==) and not version("../f4se_loader.exe", "0.0.6.12", ==) and file("../f4se_loader.exe")'

# F4SE Plugins - Compatibility
  - <<: *versionXIncY
    subs:
      - '**[Place Everywhere](https://www.nexusmods.com/fallout4/mods/9424)**'
      - 'Fallout 4'
    condition: 'file("F4SE/Plugins/place.dll") and file("../f4se_loader.exe") and readable("../Fallout4.exe") and ((version("F4SE/Plugins/place.dll", "1.18.0.1163", ==) and version("../Fallout4.exe", "1.10.163.0", !=)) or (version("F4SE/Plugins/place.dll", "1.18.0.1163", <) and version("../Fallout4.exe", "1.10.163.0", ==)))'

groups:
  - name: &dlcGroup DLC

  - name: &ccGroup Creation Club
    after: [ *dlcGroup ]

  - name: &texturesGroup Texture Overhauls
    after: [ *ccGroup ]

  - name: &fixesGroup Fixes
    after: [ *texturesGroup ]

  - name: &frameworksGroup Resources & Frameworks
    description: 'A group for mods that provide resources and/or a framework for other mods to use.'
    after: [ *fixesGroup ]

  - name: &underridesGroup Underrides
    after: [ *frameworksGroup ]

  - name: default
    after: [ *underridesGroup ]

  - name: &lowPriorityGroup Low Priority Overrides
    description: 'A group for modules that must load after most other mods.'
    after: [ default ]

  - name: &preVisCombinedGroup PreVis & PreCombined Fixes
    description: 'A group for modules that fix issues with PreVis and PreCombined files.'
    after: [ *lowPriorityGroup ]

  - name: &interiorLightingGroup Interior Lighting
    description: 'A group for modules that only modify interior lighting.'
    after: [ *preVisCombinedGroup ]

  - name: &fhoGroup Faction Housing Overhaul
    description: 'A group for the mod Faction Housing Overhaul.'
    after: [ *interiorLightingGroup ]

  - name: &scrapGroup Scrap Everything
    after: [ *fhoGroup ]

  - name: &horizonGroup Horizon
    description: 'A group for Horizon modules that need to be sorted late.'
    after: [ *scrapGroup ]

  - name: &frostGroup FROST Survival Simulator
    description: 'A group for FROST modules that need to be sorted late.'
    after: [ *horizonGroup ]

  - name: &worldSettingsGroup Worldspace Settings
    description: 'A group for modules that need to be loaded late to preserve worldspace settings.'
    after: [ *frostGroup ]

  - name: &lateChangesGroup Late Fixes & Changes
    after: [ *worldSettingsGroup ]

  - name: &dynamicPatchesGroup Dynamic Patches
    after: [ *lateChangesGroup ]

