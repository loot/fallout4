common:
# Files
  - &F4SE
    name: '../f4se_loader.exe'
    display: '[F4SE](http://f4se.silverlock.org)'
  - &F4SE_VR
    name: '../f4sevr_loader.exe'
    display: '[F4SE VR](http://f4se.silverlock.org)'

# Messages
  - &alreadyInFO4
    type: error
    content:
      - lang: en
        text: 'Delete. Already patched in Fallout 4 by Bethesda.'
      - lang: da
        text: 'Slet. Allerede rettet i Fallout 4 af Bethesda.'
      - lang: de
        text: 'Löschen. Schon in Fallout 4 behoben von Bethesda.'
      - lang: ja
        text: '削除してください。既にBethesdaによってFallout 4のパッチが当てられています。'
  - &alreadyInX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in %1%.'
      - lang: da
        text: 'Slet. Allerede inkluderet i %1%.'
      - lang: de
        text: 'Löschen. Bereits in %1% enthalten.'
      - lang: es
        text: 'Borrar. Esta incluido en %1%.'
      - lang: ja
        text: '削除してください。既に%1%に含まれています。'
      - lang: ko
        text: '삭제하십시오. 이미 %1%에 포함되어 있습니다.'
      - lang: pl
        text: 'Usuń. Już zawarte w %1%'
      - lang: pt
        text: 'Apagar. Já incluído em %1%.'
      - lang: pt_BR
        text: 'Delete. Já icluído em %1%'
      - lang: ru
        text: 'Удалите. Уже включено в %1%.'
      - lang: sv
        text: 'Ta bort. Redan inkluderat i %1%'
      - lang: zh_CN
        text: '删除。已包含在%1%中。'
  - &alreadyInUFO4P
    <<: *alreadyInX
    subs: [ 'Unofficial Fallout 4 Patch' ]
    condition: 'active("Unofficial Fallout 4 Patch.esp")'
  - &alreadyInValsPicks
    <<: *alreadyInX
    subs: [ 'Val''s Picks' ]
    condition: 'file("ValdacilsItemSorting-00-ValsPicks-(NoDLCVersion|DLCVersion)(-VanillaWeight)?\.esp")'
  - &alreadyInValsPicksVanWeight
    <<: *alreadyInX
    subs: [ 'Val''s Picks - Vanilla Weight' ]
    condition: 'file("ValdacilsItemSorting-00-ValsPicks-(NoDLCVersion|DLCVersion)-VanillaWeight\.esp")'

  - &alreadyInOrFixedByX
    type: error
    content:
    - lang: en
      text: 'Delete. Already included or otherwise fixed in %1%.'
    - lang: de
      text: 'Löschen. Bereits enthalten oder anderweitig korrigiert in %1%.'
    - lang: es
      text: 'Borrar. Esta incluido, o de otra modo, arreglado en el %1%.'
    - lang: pl
      text: 'Usuń. Już zawarte lub naprawione w %1%'
    - lang: ru
      text: 'Удалите. Уже включено в %1% или исправлено иным образом.'
    - lang: sv
      text: 'Ta bort. Redan inkluderat i eller fixat i %1%'

  - &alsoUseX
    type: say
    content:
      - lang: en
        text: 'It is highly recommended that you also use %1%.'
      - lang: de
        text: 'Es wird dringend empfohlen, dass Sie auch %1% benutzen.'

  - &corrupt
    type: warn
    content:
      - lang: en
        text: 'This file is corrupt and should not be used.'
      - lang: de
        text: 'Diese Datei ist korrupt und sollte nicht benutzt werden.'
      - lang: es
        text: 'Este archivo puede corromper tu juego y no debería ser utilizado.'
      - lang: ja
        text: 'このファイルは壊れています。使用しないでください。'
      - lang: pl
        text: 'Ten plik jest zepsuty i nie powinien być używany.'
      - lang: pt_BR
        text: 'Este arquivo está corrompido e não deveria ser utilizado.'
      - lang: ru
        text: 'Файл испорчен и не должен использоваться.'
      - lang: sv
        text: 'Denna fil är korrupt och borde inte användas.'

  - &deleteOrDeactivateX
    type: error
    content:
      - lang: en
        text: 'Delete or deactivate. %1%'
      - lang: de
        text: 'Lösche oder deaktiviere. %1%'
      - lang: ja
        text: '%1%を削除するか非アクティブにしてください。'
      - lang: pl
        text: 'Usuń lub dezaktywuj. %1%'
      - lang: ru
        text: 'Не забудьте отключить или удалить. %1%'
    subs: [ '' ]

  - &deletePlugin
    type: warn
    content:
      - lang: en
        text: 'When using **%1%**. It''s recommended that you deactivate or delete this ESP file, but keep the resources (e.g. meshes, textures) installed with this mod. As they''re still required by **%1%**.'
      - lang: de
        text: 'Beim Nutzen von **%1%** ist es empfohlen, dass Sie die ESP-Datei deaktivieren oder löschen, aber die mitgelieferten Mittel (z.B Meshes, Texturen) beibehalten die mit dieser Mod mitinstalliert wurden. Diese werden immer noch von **%1%** vorausgesetzt.'
      - lang: ja
        text: '**%1%**を使用中の場合。このespファイルは無効化あるいは削除するのはおすすめしますが、このmodによってインストールされたリソース(メッシュ、テクスチャなど)はそのままにしておいてください。これらは**%1%**によって引き続き必要とされてます。'
      - lang: ko
        text: '**%1%** 모드를 사용중일 떈, 이 ESP 파일을 삭제하고 함께 설치된 리소스(예: 메쉬, 텍스쳐)만 남겨두는 걸 권장합니다. 리소스는 **%1%** 모드에서 필요로 합니다.'
      - lang: pl
        text: 'Używając **%1%**, jest rekomendowane abyś dezaktywował lub usunął ten plik ESP, ale pozostawił zasoby (siatki, tekstury) zainstalowane z tym modem. Ponieważ są wciąż wymagane przez **%1%**.'
      - lang: pt
        text: 'Ao utilizar **%1%**, é recomendado que você desative ou apage este ficheiro ESP, mas mantenha os recursos (ex. meshes, texturas) instalados por este mod. Sendo que os mesmos ainda são necessitados por **%1%**. '
      - lang: pt_BR
        text: 'Quando se usa **%1%**, é recomendado que você desative ou delete este arquivo ESP, mas que mantenha os recursos (ex. meshes, texturas) que vieram com esse mod.'
      - lang: ru
        text: 'Пока используется **%1%**, рекомендуется отключить или удалить esp этого мода, но оставить установленные ресурсы (meshes, textures). Т.к. они все еще требуются для **%1%**.'
      - lang: sv
        text: 'När du använder **%1%** är det rekommenderat att du avaktiverar eller tar bort denna ESP-fil, men behåll resurserna (meshar och texturer) installerade med denna mod. De krävs fortfarande av **%1%**.'

  - &dlcVersion
    type: say
    content:
      - lang: en
        text: 'This version does not include modifications for DLC content. Consider getting the DLC version instead.'
      - lang: da
        text: 'Denne udgave inderholder ikke ændring til DLC-indhold. Overvej at bruge DLC-udgaven i stedet.'
      - lang: de
        text: 'Diese Version enthält keine Anpassungen für DLC Inhalte. Die DLC Version sollte anstatt dessen verwendet werden.'
    condition: 'active("DLCRobot.esm") and active("DLCworkshop01.esm") and active("DLCCoast.esm")'

  - &doNotClean
    type: say
    content:
      - lang: en
        text: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: da
        text: 'Rengør ikke ITM-poster: de er forsætlige og krævede for at mod’en fungerer. Det er sikkert at gendanne poster, men gør ikke andet end dét.'
      - lang: de
        text: 'ITM-Einträge in diesem Plugin sollten nicht gesäubert werden, sie sind absichtlich enthalten und werden benötigt, damit die Mod richtig funktioniert. Gelöschte Eintrage wiederherzustellen ist in Ordnung, alles andere aber nicht.'
      - lang: es
        text: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: ja
        text: 'IMTレコードはクリーンしないでください。これらは意図的に残されたデータであり、Modを機能させるために必要です。削除の取り消しは安全に行えますが、それ以外のことは行わないでください。'
      - lang: ko
        text: 'ITM 자료를 삭제하지 마십시오. 모드가 정상 작동하기 위해 의도적으로 남겨진 자료입니다. 삭제를 취소하는 것 이외에는 안전하지 않습니다.'
      - lang: pl
        text: 'Nie czyść rekordów ITM, są one zamierzone i potrzebne do działania tego moda. Jest bezpieczne aby cofnąć usunięcie rekordów (UDR), ale nie rób nic innego ponad to. '
      - lang: pt
        text: 'Não apagar os registos ITM. São intencionais e necessárias para o funcionamento do mod. É seguro restaurar os registos, mas não faça nada mais que isso.'
      - lang: pt_BR
        text: 'Não apague os registros ITM. Eles são intencionais e necessários para que o mod funcione. É seguro restaurar os registros, mas nada mais além disso.'
      - lang: ru
        text: 'Не очищать. "Грязные" правки оставлены специально и требуются для функционирования мода.'
      - lang: sv
        text: 'Städa inte bort ITM records, de är avsiktliga och krävs för att modden ska fungera. Det är säkert att återställa records, men gör ingenting förutom det.'
      - lang: zh_CN
        text: '不干净。"脏"数据是故意的，这是mod需要的功能。'

  - &incWithPatchVersionX
    type: error
    content:
      - lang: en
        text: 'Incompatible with %1% or greater.'
      - lang: de
        text: 'Inkompatibel mit %1% oder neuer.'
  - &incWithPatchVersion1.5.157.0
    <<: *incWithPatchVersionX
    subs: [ 'Fallout 4 Patch 1.5.157.0' ]
    condition: 'file("../Fallout4.exe") and version("../Fallout4.exe", "1.5.157.0", >=)'

  - &insteadSKEPatch
    type: warn
    content:
      - lang: en
        text: 'This file changes the way the base game categorizes settlement building menus. It is recommended to uninstall this file and use only files and patches compatible with SKE.'
      - lang: da
        text: 'Denne fil ændrer Form-lister i vanilje menuer. Overvej at bruge en kompatibel SKE-lap i stedet.'
      - lang: de
        text: 'Diese Datei ändert, wie das Basis-Spiel die Bau-Menüs der Siedlungen kategorisiert. Es wird empfohlen, diese Datei zu deinstallieren und nur Dateien und Patches zu verwenden die kompatibel sind mit SKE.'
      - lang: es
        text: 'Este archivo cambia la forma en que el juego base clasifica los menús de la construcción de asentamientos. Se recomienda desinstalar este archivo y utilizar sólo los archivos y parches compatibles con SKE.'
      - lang: ja
        text: 'このファイルはゲームにおける集落の建設メニューの分類方法を変更します。このファイルをアンインストールし、SKEと互換性のあるファイルおよびパッチのみ使用することを推奨します。'
    condition: 'active("SettlementKeywords.esm") and version("SettlementKeywords.esm", "1.0", >=)'

  - &obsolete
    type: warn
    content:
      - lang: en
        text: 'Obsolete. Update to latest version. %1%'
      - lang: da
        text: 'Forældet. Opdatér til den nyeste version. %1%'
      - lang: de
        text: 'Veraltet. Aktualisiere zur letzten Version. %1%'
      - lang: es
        text: 'Obsoleto. Actualizar a la última versión. %1%'
      - lang: ja
        text: '旧式のプラグインです。最新版に更新してください。 %1%'
      - lang: ko
        text: '사용되지 않습니다. 최신 버전으로 업데이트하십시오. %1%'
      - lang: pl
        text: 'Przestarzały. Uaktualnij do ostatniej wersji. %1%'
      - lang: ru
        text: 'Устарело. Обновите до последней версии. %1%'
      - lang: sv
        text: 'Utdaterad. Uppdatera till den senaste versionen. %1%'
      - lang: zh_CN
        text: '已过时。请升级到最新版本。 %1%'
    subs: [ '' ]

  - &onlyUseSmashOrBash
    type: say
    content:
      - lang: en
        text: 'Can be used with a %1% but would require additional work. A Smashed Patch or Bash Patch should be used independently of one another.'
      - lang: da
        text: 'Kan bruges sammen med %1% men det vil kræve ekstra arbejde. Smashed Patch og Bash Patch bør bruges uafhængigt af hinanden.'
      - lang: de
        text: 'Kann benutzt werden mit einem %1%, würde jedoch weitere Arbeit benötigen. Ein Smashed Patch oder Bash Patch sollte unabhängig voneinander verwendet werden.'
      - lang: es
        text: 'Se puede utilizar con un %1% pero requeriría un trabajo adicional. Deben de estar utilizado un Smashed Patch o un Bash Patch independiente del uno el otro.'
      - lang: ja
        text: '%1%と同時に使用できますが、追加作業が必要となります。Smashed PatchかBash Patchはそれぞれ単独で使用してください。'
      - lang: pl
        text: 'Może być używane wraz z %1% ale wymagałoby dodatkowej pracy. Smashed Patch lub Bashed Patch powinien być używany niezależnie jeden od drugiego.'
      - lang: ru
        text: 'Может быть использовано совместно с %1% но возможно потребуется дополнительная работа. Smashed Patch или Bash Patch должны быть использованы независимо друг от друга.'

  - &patch3rdParty
    type: warn
    content:
      - lang: en
        text: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A third party patch is available here: %2%'
      - lang: de
        text: 'Sie scheinen **%1%** zu nutzen, aber Sie haben keinen Kompatibilitätspatch für diese Mod aktiviert. Ein Patch von Dritten ist hier verfügbar: %2%'
      - lang: ja
        text: '**%1%**を使用しているようですが、このmodの互換性パッチが有効になっていません。サードパーティのパッチはここで入手できます:%2%'
      - lang: ko
        text: '**%1%** 모드와 사용하기 위한 호환성 패치가 작동 중이지 않습니다. 제3자 제공 호환성 패치는 여기에서 다운로드 가능합니다: %2%'
      - lang: pl
        text: 'Wygląda na to że używasz **%1%**, ale nie masz aktywnej łatki zgodności dla tego moda. Łatka trzeciej strony jest dostępna tutaj: %2%'
      - lang: pt
        text: 'Você aparenta estar a utilizar **%1%**, mas não ativou o patch de compatibilidade para este mod. Um patch feito por terceiros está disponível aqui: %2%'
      - lang: pt_BR
        text: 'Você aparenta estar usando **%1%**, mas não habilitou o patch de compatibilidade para este mod. Um patch feito por terceiros está disponível aqui: %2%'
      - lang: ru
        text: 'Похоже, что используется **%1%**, но патч совместимости для него не был подключен. Патч совместимости можно найти здесь: %2%'
      - lang: sv
        text: 'Det verkar som att du använder **%1%**, men du har inte aktiverat en kompabilitetspatch för denna mod. En patch från en tredje part finns här: %2%.'
  - &patchIncluded
    type: warn
    content:
      - lang: en
        text: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A compatibility patch is included with this plugin''s installer.'
      - lang: de
        text: 'Sie scheinen **%1%** zu nutzen, aber Sie haben keinen Kompatibilitätspatch für diese Mod aktiviert. Ein Kompatibilitätspatch ist enthalten mit dem Installer dieses Plugins.'
      - lang: ja
        text: '**%1%**を使用しているようですが、このmodの互換性パッチが有効になっていません。互換性パッチは、このプラグインのインストーラーに含まれています。'
      - lang: ko
        text: '**%1%** 모드와 사용하기 위한 호환성 패치가 작동 중이지 않습니다. 호환성 패치는 이 플러그인의 인스톨러에 포함되어 있습니다.'
      - lang: pl
        text: 'Wygląda na to że używasz **%1%**, ale nie masz aktywnej łatki zgodności dla tego moda. Łatka zgodności jest dostarczona wraz z instalatorem tej wtyczki.'
      - lang: pt
        text: 'Você aparenta estar a utilizar **%1%**, mas não ativou o patch de compatibilidade para este mod. Um patch de compatibilidade está incluído com o instalador do plugin'
      - lang: pt_BR
        text: 'Você aparenta estar usando **%1%**, mas não habilitou o patch de compatibilidade para este mod. Um patch de compatibilidade está incluso com o instalador desse plugin.'
      - lang: ru
        text: 'Похоже, что используется **%1%**, но патч совместимости для него не был подключен. Патч совместимости можно найти в установщике плагина.'
      - lang: sv
        text: 'Det verkar som att du använder **%1%**, men du har inte aktiverat en kompabilitetspatch för denna mod. En kompabilitetspatch är inkluderad i denna plugins installationsprogram.'
  - &patchProvided
    type: warn
    content:
      - lang: en
        text: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A compatibility patch is provided on this plugin''s mod page.'
      - lang: de
        text: 'Sie scheinen **%1%** zu nutzen, aber Sie haben keinen Kompatibilitätspatch für diese Mod aktiviert. Ein Kompatibilitätspatch wird auf dieser Plugins Mod-Seite zur Verfügung gestellt.'
      - lang: ja
        text: '**%1%**を使用しているようですが、このmodの互換性パッチが有効になっていません。互換性パッチは、このプラグインのmodページにあります。.'
      - lang: ko
        text: '**%1%** 모드와 사용하기 위한 호환성 패치가 작동 중이지 않습니다. 호환성 패치는 이 플러그인의 모드 페이지에서 제공 중입니다.'
      - lang: pl
        text: 'Wygląda na to że używasz **%1%**, ale nie masz aktywnej łatki zgodności dla tego moda. Łatka zgodności jest dostarczona na stronie internetowej tej wtyczki.'
      - lang: pt
        text: 'Você aparenta estar a utilizar **%1%**, mas não ativou o patch de compatibilidade para este mod. Um patch de compatibilidade está disponível na página mod deste plugin.'
      - lang: pt_BR
        text: 'Você aparenta estar usando **%1%**, mas não habilitou o patch de compatibilidade para este mod. Um patch de compatibilidade é provido na página desse plugin.'
      - lang: ru
        text: 'Похоже, что используется **%1%**, но патч совместимости для него не был подключен. Патч совместимости можно найти на странице плагина.'
      - lang: sv
        text: 'Det verkar som att du använder **%1%**, men du har inte aktiverat en kompabilitetspatch för denna mod. En kompabilitetspatch finns på denna plugins modsida.'

  - &requiresF4SE
    type: error
    content:
      - lang: en
        text: 'You have installed %1% but F4SE was not found! See F4SE download page: [F4SE](http://f4se.silverlock.org).'
      - lang: da
        text: 'Du har installeret %1% men F4SE blev ikke fundet! Se F4SE-downloadsiden: [F4SE](http://f4se.silverlock.org).'
      - lang: de
        text: 'Sie haben %1% installiert, aber F4SE wurde nicht gefunden! F4SE kann hier heruntergeladen werden: [F4SE](http://f4se.silverlock.org).'
      - lang: es
        text: 'Tienes %1% instalado pero F4SE no se pudo encontrar! Por favor descarga F4SE: [F4SE](http://f4se.silverlock.org)'
      - lang: ja
        text: '%1%はインストールされていますが、F4SEが見つかりません！F4SEのダウンロードページを確認してください。[F4SE](http://f4se.silverlock.org)'
      - lang: ko
        text: '%1%가 설치되었지만 F4SE를 찾을 수 없습니다! F4SE 다운로드 페이지를 참조하십시오: [F4SE](http://f4se.silverlock.org).'
      - lang: pl
        text: 'Zainstalowałeś %1% ale nie odnaleziono F4SE! Odwiedź stronę pobierania F4SE: [F4SE](https://f4se.silverlock.org).'
      - lang: pt
        text: 'Você instalou %1% mas o F4SE não foi encontrado! Veja a página de download do F4SE: [F4SE](http://f4se.silverlock.org).'
      - lang: pt_BR
        text: 'Você tem %1% instalado mas o F4SE não foi encontrado! Veja a página de download do F4SE: [F4SE](https://f4se.silverlock.org).'
      - lang: ru
        text: 'У вас установлен %1%, но F4SE не найден! Смотрите страницу загрузки [F4SE](http://f4se.silverlock.org).'
      - lang: sv
        text: 'Du har installerat %1% men F4SE kunde inte hittas! Läs mer på F4SE:s nedladdningssisda: [F4SE](http://f4se.silverlock.org).'
      - lang: zh_CN
        text: '你已经安装了%1%，但是未发现F4SE！请查看F4SE的下载页面：[F4SE](http://f4se.silverlock.org)。'

  - &requiresX
    type: warn
    content:
      - lang: en
        text: 'Requires: %1%'
      - lang: de
        text: 'Benötigt: %1%'
      - lang: es
        text: 'Requiere: %1%'
      - lang: ja
        text: '要: %1%'
      - lang: pl
        text: 'Wymaga: %1%'
      - lang: ru
        text: 'Требуется: %1%'
      - lang: sv
        text: 'Kräver: %1%'

  - &semiCompatible
    type: say
    content:
      - lang: en
        text: '%1% is not fully compatible with this mod. %2%'
      - lang: de
        text: '%1% ist nicht voll kompatibel mit dieser Mod. %2%'
      - lang: ja
        text: '%1%は%2%と完全な互換性がありません。'
      - lang: ko
        text: '%1% 모드는 이 모드와 완벽히 호환되지 않습니다. %2%'
      - lang: pl
        text: '%1% nie jest w pełni kompatybilny z tym modem. %2%'
      - lang: pt
        text: '%1% não é totalmente compatível com este mod. %2%'
      - lang: pt_BR
        text: '%1% não é completamente compatível com este mod. %2%'
      - lang: ru
