common:
# Files
  - &F4SE
    name: '../f4se_loader.exe'
    display: '[F4SE](http://f4se.silverlock.org)'

# Messages
  - &obsolete
    type: say
    content:
      - lang: en
        text: 'Obsolete. Update to latest version.'
      - lang: ru
        text: 'Устарело. Обновите до последней версии.'
      - lang: es
        text: 'Obsoleto. Actualizar a la última versión.'
      - lang: ko
        text: '사용되지 않습니다. 최신 버전으로 업데이트하십시오.'
      - lang: zh_CN
        text: '已过时。请升级到最新版本。'
      - lang: da
        text: 'Forældet. Opdatér til den nyeste version.'
      - lang: ja
        text: '旧式のプラグインです。最新版に更新してください。'
      - lang: de
        text: 'Veraltet. Aktualisere zur letzten Version.'
  - &AlreadyInFO4
    type: error
    content:
      - lang: en
        text: 'Delete. Already patched in Fallout 4 by Bethesda.'
      - lang: da
        text: 'Slet. Allerede rettet i Fallout 4 af Bethesda.'
      - lang: ja
        text: '削除してください。既にBethesdaによってFallout 4のパッチが当てられています。'
      - lang: de
        text: 'Löschen. Schon in Fallout 4 behoben von Bethesda.'
  - &AlreadyInX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in %1%.'
      - lang: ru
        text: 'Удалите. Уже включено в %1%.'
      - lang: es
        text: 'Borrar. Esta incluido en %1%.'
      - lang: ko
        text: '삭제하십시오. 이미 %1%에 포함되어 있습니다.'
      - lang: zh_CN
        text: '删除。已包含在%1%中。'
      - lang: da
        text: 'Slet. Allerede inkluderet i %1%.'
      - lang: ja
        text: '削除してください。既に%1%に含まれています。'
      - lang: de
        text: 'Löschen. Bereits in %1% enthalten.'
  - &AlreadyInUFO4P
    <<: *AlreadyInX
    subs: [ 'Unofficial Fallout 4 Patch' ]
    condition: 'active("Unofficial Fallout 4 Patch.esp")'
  - &useOnlyOneX
    type: warn
    content:
      - lang: en
        text: 'Use only one %1%.'
      - lang: ru
        text: 'Используйте только один %1%.'
      - lang: es
        text: 'Utilizar solo un %1%.'
      - lang: ko
        text: '%1%을 한개만 사용하십시오.'
      - lang: zh_CN
        text: '只使用一个%1%。'
      - lang: da
        text: 'Brug kun én %1%.'
      - lang: ja
        text: '%1%は一つだけ使用してください。'
      - lang: de
        text: 'Nutzen Sie nur einen %1%.'
  - &doNotClean
    type: say
    content:
      - lang: en
        text: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: ru
        text: 'Не очищать. "Грязные" правки оставлены специально и требуются для функционирования мода.'
      - lang: es
        text: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: zh_CN
        text: '不干净。"脏"数据是故意的，这是mod需要的功能。'
      - lang: da
        text: 'Rengør ikke ITM-poster: de er forsætlige og krævede for at mod’en fungerer. Det er sikkert at gendanne poster, men gør ikke andet end dét.'
      - lang: ja
        text: 'IMTレコードはクリーンしないでください。これらは意図的に残されたデータであり、Modを機能させるために必要です。削除の取り消しは安全に行えますが、それ以外のことは行わないでください。'
      - lang: de
        text: 'ITM-Einträge in diesem Plugin sollten nicht gesäubert werden, sie sind absichtlich enthalten und werden benötigt, damit der Mod richtig funktioniert. Gelöschte Eintrage wiederherzustellen ist in Ordung, alles andere aber nicht.'
  - &patchProvided
    type: warn
    content:
      - lang: en
        text: 'You seem to be using %1%, but you have not enabled a compatibility patch for this mod. A compatibility patch is provided on this plugin''s mod page.'
      - lang: de
        text: 'Sie scheinen %1% zu nutzen, aber sie haben keinen Kompatibilitätspatch für diesen Mod aktiviert. Ein Kompatibilitätspatch wird auf dieser Plugins Mod-Seite zur Verfügung gestellt.'
  - &patchIncluded
    type: warn
    content:
      - lang: en
        text: 'You seem to be using %1%, but you have not enabled a compatibility patch for this mod. A compatibility patch is included with this plugin''s installer.'
      - lang: de
        text: 'Sie scheinen %1% zu nutzen, aber sie haben keinen Kompatibilitätspatch für diesen Mod aktiviert. Ein Kompatibilitätspatch ist enthalten mit diesen Plugins Installer.'
  - &patch3rdParty
    type: warn
    content:
      - lang: en
        text: 'You seem to be using %1%, but you have not enabled a compatibility patch for this mod. A third party patch is available here: %2%'
      - lang: de
        text: 'Sie scheinen %1% zu nutzen, aber sie haben keinen Kompatibilitätspatch für diesen Mod aktiviert. Ein Patch von Dritten ist hier verfügbar: %2%'
  - &dlcVersion
    type: say
    content:
      - lang: en
        text: 'This version does not include modifications for DLC content. Consider getting the DLC version instead.'
      - lang: da
        text: 'Denne udgave inderholder ikke ændring til DLC-indhold. Overvej at bruge DLC-udgaven i stedet.'
      - lang: de
        text: 'Diese Version enthält keine Anpassungen für DLC Inhalte. Die DLC Version sollte anstatt dessen verwendet werden.'
    condition: 'active("DLCRobot.esm") and active("DLCworkshop01.esm") and active("DLCCoast.esm")'
  - &requiresF4SE
    type: error
    content:
      - lang: en
        text: 'You have installed %1% but F4SE was not found! See F4SE download page: [F4SE](http://f4se.silverlock.org).'
      - lang: ru
        text: 'У вас установлен %1%, но F4SE не найден! Смотрите страницу загрузки [F4SE](http://f4se.silverlock.org).'
      - lang: es
        text: 'Tienes %1% instalado pero F4SE no se pudo encontrar! Por favor descarga F4SE: [F4SE](http://f4se.silverlock.org)'
      - lang: ko
        text: '%1%가 설치되었지만 F4SE를 찾을 수 없습니다! F4SE 다운로드 페이지를 참조하십시오: [F4SE](http://f4se.silverlock.org).'
      - lang: zh_CN
        text: '你已经安装了%1%，但是未发现F4SE！请查看F4SE的下载页面：[F4SE](http://f4se.silverlock.org)。'
      - lang: da
        text: 'Du har installeret %1% men F4SE blev ikke fundet! Se F4SE-downloadsiden: [F4SE](http://f4se.silverlock.org).'
      - lang: ja
        text: '%1%はインストールされていますが、F4SEが見つかりません！F4SEのダウンロードページを確認してください。[F4SE](http://f4se.silverlock.org)'
      - lang: de
        text: 'Sie haben %1% installiert, aber F4SE wurde nicht gefunden! F4SE kann hier heruntergeladen werden: [F4SE](http://f4se.silverlock.org).'
  - &SmashedVsBashedPatch
    type: say
    content:
      - lang: en
        text: 'Can be used with a %1% but would require additional work. A Smashed Patch or Bash Patch should be used independently of one another.'
      - lang: es
        text: 'Se puede utilizar con un %1% pero requeriría un trabajo adicional. Deben de estar utilizado un Smashed Patch o un Bash Patch independiente del uno el otro.'
      - lang: da
        text: 'Kan bruges sammen med %1% men det vil kræve ekstra arbejde. Smashed Patch og Bash Patch bør bruges uafhængigt af hinanden.'
      - lang: ja
        text: '%1%と同時に使用できますが、追加作業が必要となります。Smashed PatchかBash Patchはそれぞれ単独で使用してください。'
      - lang: de
        text: 'Kann benutzt werden mit einem %1%, würde jedoch weitere Arbeit benötigen. Ein Smashed Patch oder Bash Patch sollte unabhängig voneinander verwendet werden.'
  - &UsingSKE
    type: error
    content:
      - lang: en
        text: 'This file is not compatible with SKE.'
      - lang: es
        text: 'Este archivo no es compatible con SKE.'
      - lang: da
        text: 'Denne fil er ikke kompatibel med SKE.'
      - lang: ja
        text: 'このファイルはSKEとの互換性がありません。'
      - lang: de
        text: 'Diese Datei ist nicht kompatibel mit SKE.'
    condition: 'active("SettlementKeywords.esm") and version("SettlementKeywords.esm", "1.0", >=)'
  - &InsteadSKEPatch
    type: warn
    content:
      - lang: en
        text: 'This file changes the way the base game categorizes settlement building menus. It is recommended to uninstall this file and use only files and patches compatible with SKE.'
      - lang: es
        text: 'Este archivo cambia la forma en que el juego base clasifica los menús de la construcción de asentamientos. Se recomienda desinstalar este archivo y utilizar sólo los archivos y parches compatibles con SKE.'
      - lang: da
        text: 'Denne fil ændrer Form-lister i vanilje menuer. Overvej at bruge en kompatibel SKE-lap i stedet.'
      - lang: ja
        text: 'このファイルはゲームにおける集落の建設メニューの分類方法を変更します。このファイルをアンインストールし、SKEと互換性のあるファイルおよびパッチのみ使用することを推奨します。'
      - lang: de
        text: 'Diese Datei ändert wie das Basis-Spiel die Bau-Menüs der Siedlungen kategorisiert. Es wird empfohlen diese Datei zu deinstallieren und nur Dateien und Patches zu verwenden die kompatibel sind mit SKE.'
    condition: 'active("SettlementKeywords.esm") and version("SettlementKeywords.esm", "1.0", >=)'
  - &UsingSNB
    type: error
    content:
      - lang: en
        text: 'This file is unneeded with Snap''n Build.esm v1.9.  Consider upgrading and removing this file.'
      - lang: es
        text: 'No se requiere este archivo con Snap''n Build.esm version 1.9.  Considere actualizando y desinstalando este archivo.'
      - lang: da
        text: 'Denne fil behøves ikke med Snap''n Build.esm v1.9. Overvej at opgradere og fjerne denne fil.'
      - lang: ja
        text: 'このファイルはSnap''n Build.esm v1.9では不要です。更新を行い、削除することを検討してください。'
      - lang: de
        text: 'Diese Datei ist überflüssig mit Snap''n Build.esm v1.9.  Erwäge das Upgraden oder Löschen dieser Datei.'
    condition: 'active("Snap''n Build.esm")'
  - &UsingHomemaker1_50
    type: error
    content:
      - lang: en
        text: 'Uninstall this file and upgrade to Homemaker 1.50.'
      - lang: da
        text: 'Afinstallér denne fil og opgradér til Homemaker 1.50.'
      - lang: es
        text: 'Desinstale este archivo y actualizar a Homemaker 1.50.'
      - lang: ja
        text: 'このファイルを削除し、Homemaker 1.50に更新してください。'
      - lang: de
        text: 'Deinstalliere diese Datei und upgrade zu Homemaker 1.50.'
    condition: 'version("Homemaker.esm", "1.50", <)'
  - &versionOldX
    type: say
    content:
      - lang: en
        text: 'It appears you do not have the latest version of %1%. Some mods may require functionality added in the latest version of %1% to work.'
      - lang: ru
        text: 'Возможно у вас не установлена новейшая версия %1%. Для работы некоторых модов может требоваться функционал, добавленный в последней версии %1%'
      - lang: es
        text: 'Parece que no tienes la última versión de %1%. Algunos mods pueden requerir funcionalidad añadida en la última versión de %1% para funcionar.'
      - lang: ko
        text: '%1%의 최신 버전이없는 것 같습니다. 일부 개조자는 작동하기 위해 %1%의 최신 버전에 추가 된 기능이 필요할 수 있습니다.'
      - lang: zh_CN
        text: '你的%1%似乎不是最新的。有些插件可能需要最新的%1%才能工作。'
      - lang: ja
        text: '%1%が最新版ではないようです。一部のModを動作させるには最新版の%1%で追加された機能が必要となる場合があります。'
      - lang: de
        text: 'Sie haben anscheinend nicht die aktuellste Version von %1% installiert. Einige Mods könnten Funktionalitäten benötigen, die nur in der aktuellsten Version von %1% enthalten sind, um zu funktionieren.'
  - &versionUpToDateX
    type: say
    content:
      - lang: en
        text: 'Your %1% is up-to-date.'
      - lang: ru
        text: 'Ваш %1% обновлен.'
      - lang: es
        text: 'Tienes la última versión de %1%'
      - lang: ko
        text: '%1%가 최신버전입니다.'
      - lang: zh_CN
        text: '你的%1%是最新的。'
      - lang: da
        text: 'Din %1% er opdateret.'
      - lang: ja
        text: '%1%は最新版です。'
      - lang: de
        text: 'Ihr %1% ist aktuell.'
  - &versionXIncY
    type: error
    content:
      - lang: en
        text: 'Your installed version of %1% is not compatible with your version of %2%.'
      - lang: da
        text: 'Din installerede version af %1% er ikke kompatibel med din version af %2%.'
      - lang: ja
        text: 'インストールされている%1%は使用中のバージョンの%2%との互換性がありません。'
      - lang: de
        text: 'Ihre installierte Version von %1% ist nicht kompatibel mit Ihrer Version von %2%.'
  - &versionF4SEIncFO4
    <<: *versionXIncY
    subs:
      - '**Script Extender ([F4SE](http://f4se.silverlock.org))**'
      - '**Fallout 4**'

  - &wildEdits
    type: warn
    content:
      - lang: en
        text: 'This plugin contains wild edits beyond ITM and UDR records and deleted navmeshes and may require additional manual cleaning to not interfere with other mods. %1%'
      - lang: da
        text: 'Dette plugin indeholder ukontrollerede redigeringer udover ITM- og UDR-poster og slettede navmesher og kan behøve yderligere manuel oprydning for ikke at forstyrre andre mods. %1%'
      - lang: de
        text: 'Dieses Plugin enthält wilde Modifikationen weit über ITM-, und UDR Einträge und entfernte Navmeshes hinaus und benötigt vermutlich mehr manuelle Säuberung um andere Mods nicht zu beeinträchtigen. %1%'
    subs: [ '' ]

# Cleaning data
  - &dirtyPlugin
    util: '[FO4Edit](https://www.nexusmods.com/fallout4/mods/2737)'
    info:
      - lang: en
        text: 'An explanation of Dirty Edits is available [here](https://tes5edit.github.io/docs/5-mod-cleaning-and-error-checking.html#Apendix-A).'
      - lang: de
        text: 'Eine englische Säuberungsanleitung ist [hier](https://tes5edit.github.io/docs/5-mod-cleaning-and-error-checking.html#s_5-3) verfügbar.'
  - &quickClean
    util: '[FO4Edit](https://www.nexusmods.com/fallout4/mods/2737) **Quick Auto Clean**'
    info:
      - lang: en
        text: 'Due to Improvements made to the cleaning process with the official release of xEdit 4.0.x+, any mods which were verified as clean with older versions of xEdit may now require additional cleaning. A guide for running xEdit 4.0.x+ in **Quick Auto Clean** mode can be found [here](https://tes5edit.github.io/docs/5-mod-cleaning-and-error-checking.html#s_5-3-4).'
      - lang: de
        text: 'Wegen Verbesserungen die dem Säuberungsprozess zugute gekommen sind mit der offiziellen Veröffentlichung von xEdit 4.0.x+, sämtliche Mods die als sauber verifiziert wurden mithilfe älterer Versionen von xEdit brauchen eventuell zusätzliche Säuberungen. Eine englische Anleitung zum ausführen von xEdit 4.0.x+ im **Schnell-Automatisch-Säubern** Modus kann [hier](https://tes5edit.github.io/docs/5-mod-cleaning-and-error-checking.html#s_5-3-4) aufgefunden werden.'
  - &reqManualFix
    util: '[FO4Edit](https://www.nexusmods.com/fallout4/mods/2737) **Quick Auto Clean**'
    info:
      - lang: en
        text: 'It is strongly recommended not to use mods that contain **Deleted navmeshes** as they''re known to cause crashes. **Deleted navmeshes** must be corrected manually(A complex process that should be done by the mod author). More information on **Deleted navmeshes** is provided [here](https://www.creationkit.com/index.php?title=Fixing_Navmesh_Deletion_Tutorial).'
      - lang: de
        text: 'Es wird streng empfohlen keine Mods zu verwenden die **Gelöschte Navmeshes** beinhalten da diese dafür bekannt sind Abstürze auszulösen. **Gelöschte Navmeshes** müssen manuell korrigiert werden(Ein komplexer Prozess der vom Mod-Autor erledigt werden sollte). Mehr Informationen über **Gelöschte Navmeshes** wird [hier](https://www.creationkit.com/index.php?title=Fixing_Navmesh_Deletion_Tutorial) geboten.'

globals:
  - type: warn
    content:
      - lang: en
        text: 'This version of LOOT has inferior handling of Creation Club plugins. Support for these are therefore limited in versions prior to LOOT 0.13.1. It is recommended to update as soon as possible.'
      - lang: da
        text: 'Denne version af LOOT har begrænset understøttelse af Creation Club-plugins. Det er derfor anbefalet at opdatere til LOOT 0.13.1 eller senere hurtigst muligt.'
      - lang: de
        text: 'Diese Version von LOOT hat eine minderwertige Handhabung von Creation Club-Plugins. Unterstützung für diese ist daher limitiert in Versionen älter als LOOT 0.13.1. Es wird empfohlen so bald wie möglich zu Updaten.'
    condition: 'version("LOOT", "0.13.1.0", <) and file("cc[A-Z]{3}FO4[0-9]{3}-[a-zA-Z0-9()]+\.es(l|m)")'
  - type: say
    content:
      - lang: en
        text: '[Latest LOOT thread](%1%).'
      - lang: ru
        text: '[Обсуждение LOOT "(Eng)"](%1%).'
      - lang: es
        text: '[Forum de LOOT](%1%).'
      - lang: ko
        text: '[최신 LOOT 스레드](%1%).'
      - lang: zh_CN
        text: '[最新的LOOT版本](%1%)。'
      - lang: da
        text: '[Seneste LOOT-tråd](%1%).'
      - lang: ja
        text: '[LOOTの最新スレッドを開く](%1%)（英語）'
      - lang: de
        text: '[Aktueller LOOT Thread](%1%).'
    subs: [ 'https://loot.github.io/latest-thread/' ]
# Fallout 4 - Latest Version
  - <<: *versionOldX
    subs: [ '**Fallout 4**' ]
    condition: 'version("../Fallout4.exe", "1.10.138.0", <) and file("../Fallout4.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Fallout 4**' ]
    condition: 'version("../Fallout4.exe", "1.10.138.0", >=) and file("../Fallout4.exe")'
# F4SE - Latest Version
  - <<: *versionOldX
    subs: [ '**Script Extender ([F4SE](http://f4se.silverlock.org))**' ]
    condition: 'version("../f4se_loader.exe", "0.0.6.17", <) and file("../f4se_loader.exe") and file("../Fallout4.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Script Extender ([F4SE](http://f4se.silverlock.org))**' ]
    condition: 'not version("../f4se_loader.exe", "0.0.6.17", <)'
# F4SE - Compatibility
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.138.0", ==) and version("../f4se_loader.exe", "0.0.6.17", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.130.0", ==) and version("../f4se_loader.exe", "0.0.6.16", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.120.0", ==) and version("../f4se_loader.exe", "0.0.6.14", <) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.114.0", ==) and not version("../f4se_loader.exe", "0.0.6.13", ==) and file("../f4se_loader.exe")'
  - <<: *versionF4SEIncFO4
    condition: 'version("../Fallout4.exe", "1.10.111.0", ==) and not version("../f4se_loader.exe", "0.0.6.12", ==) and file("../f4se_loader.exe")'
# F4SE - Required Scripts
  - type: warn
    condition: 'not file("scripts/F4SE.pex") and file("../Fallout4.exe") and file("../f4se_loader.exe")'
    content:
      - lang: en
        text: 'It appears you have installed **Fallout 4 Script Extender**, but its required scripts seem to be missing. Please ensure you have correctly installed the scripts bundled with the **[F4SE](http://f4se.silverlock.org)** installation archive.'
      - lang: de
        text: 'Es erscheint als hätten Sie **Fallout 4 Script Extender** installiert, aber die vorausgesetzten Skripte scheinen zu fehlen. Bitte stellen Sie sicher das Sie die Skripte korrekt mit installiert haben die mit dem **[F4SE](http://f4se.silverlock.org)** Installationsarchiv enthalten sind.'
# F4SE Plugins - Compatibility
  - <<: *versionXIncY
    subs:
      - '**F4SE Plugin ([Place Everywhere](https://www.nexusmods.com/fallout4/mods/9424))**'
      - 'Fallout 4'
    condition: 'file("F4SE/Plugins/place.dll") and file("../f4se_loader.exe") and ((version("F4SE/Plugins/place.dll", "1.18.0.1130", ==) and version("../Fallout4.exe", "1.10.130.0", !=)) or (version("F4SE/Plugins/place.dll", "1.18.0.1130", <) and version("../Fallout4.exe", "1.10.130.0", ==)))'
# F4SE Plugins - Requirements
  - <<: *requiresF4SE
    subs: [ 'a F4SE Plugin' ]
    condition: 'file("F4SE/Plugins/([^\.]+\.dll)") and not file("../f4se_loader.exe")'

  - <<: *requiresF4SE
    subs: [ '[Achievements](https://www.nexusmods.com/fallout4/mods/12465)' ]
    condition: 'file("F4SE/Plugins/achievements.dll") and not file("../f4se_loader.exe")'
  - <<: *requiresF4SE
    subs: [ '[Place Everywhere](https://www.nexusmods.com/fallout4/mods/9424)' ]
    condition: 'file("F4SE/Plugins/place.dll") and not file("../f4se_loader.exe")'

groups:
  - name: &dlcGroup DLC

  - name: &ccGroup Creation Club
    after: [ *dlcGroup ]

  - name: &texturesGroup Texture Overhauls
    after: [ *ccGroup ]

  - name: &fixesGroup Fixes
    after: [ *texturesGroup ]

  - name: &retconGroup Vault-Tec Historical Preservation Initiative
    after: [ *fixesGroup ]

  - name: &underridesGroup Underrides
    after: [ *retconGroup ]

  - name: &scrapperGroup Scrap Corpse Highlighting
    after: [ *underridesGroup ]

  - name: &interfaceGroup User Interface
    description: 'A group for mods that enhance or alter the user interface.'

  - name: &itemsGroup Items
    description: 'A group for mods that improve or add new items.'
